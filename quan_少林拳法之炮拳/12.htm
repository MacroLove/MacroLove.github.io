 <p>
  <strong>
  </strong>

   少林拳
  </a>
  之炮拳
  <strong>
   拦腰拳
  </strong>
 </p>
 <p>
  右脚向右跨一步，右拳向前往后拦于腰间，然后上体右转90度，左脚向前上一步，使两腿成左弓步。同时左拳向前冲击，右拳抱于腰间。目视左拳(图54).
 </p>
 <p>
  <img alt="图54" src="http://www.6okok.com/uploads/allimg/170111/1-1F1111019444L.jpg" style="width: 276px; height: 310px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   左斜形
  </strong>
 </p>
 <p>
  体向右转180度，右脚向后倒一步，然后两拳环臂向左斜行。目视左侧(图55),
 </p>
 <p>
  <img alt="图55" src="http://www.6okok.com/uploads/allimg/170111/1-1F111101949404.jpg" style="width: 262px; height: 336px;"/>
  <br/>
  <br/>
  <p>
   <strong>
   </strong>
   少林拳之炮拳
   <strong>
    推山掌
   </strong>
  </p>
  <p>
   以两脚为轴，体向右转180度，右脚上半步，使两腿成右弓步。同时两拳变掌，右掌向前推出，左掌屈肘揣于腰间。目视右掌(图56)
  </p>
  <p>
   <img alt="图56" src="http://www.6okok.com/uploads/allimg/170111/1-1F11110195QX.jpg" style="width: 284px; height: 305px;"/>
   <br/>
  </p>
  <p>
   <strong>
   </strong>
   少林拳之炮拳
   <strong>
    拐肘
   </strong>
  </p>
  <p>
   以两脚为轴，体向左转180度，使两腿成左弓步。同时右掌变拳，由后向前拐肘;左掌由外往内拍打右肘。目视右肘(图57)
  </p>
 </p>
