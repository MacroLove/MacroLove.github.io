 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/shaolin/" target="_blank">
   少林拳
  </a>
  之炮拳
  <strong>
   双关铁门
  </strong>
 </p>
 <p>
  收左脚后退半步，两腿微蹲成左虚步。同时两臂屈肘冲拳，左拳高与肩平，右拳护于左肘内侧。目视左拳(图15)
 </p>
 <p>
  <img alt="图15" src="http://www.6okok.com/uploads/allimg/170111/1-1F11109455U14.jpg" style="width: 251px; height: 310px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   左斜形
  </strong>
 </p>
 <p>
  左脚向前上半步，使两腿成左弓步，同时两拳环臂向左斜行(图16)
 </p>
 <p>
  <img alt="图16" src="http://www.6okok.com/uploads/allimg/170111/1-1F1110946044K.jpg" style="width: 272px; height: 311px;"/>
  <br/>
  <br/>
  <p>
   <strong>
   </strong>
   少林拳之炮拳
   <strong>
    劈腿
   </strong>
  </p>
  <p>
   抬右腿向前、向上弹踢，同时右拳由上、向下沿右大腿外侧下劈，左拳抱于腰间(图17 )
  </p>
  <p>
   <img alt="图17" src="http://www.6okok.com/uploads/allimg/170111/1-1F1110946125A.jpg" style="width: 244px; height: 350px;"/>
   <br/>
  </p>
  <p>
   <strong>
   </strong>
   少林拳之炮拳
   <strong>
    右斜形
   </strong>
  </p>
  <p>
   右脚下落左脚前一步，使两腿成右弓步，同时两拳环臂向右斜行(图18)
  </p>
 </p>
 <img alt="图18" src="http://www.6okok.com/uploads/allimg/170111/1-1F111094620645.jpg" style="width: 274px; height: 308px;"/>
