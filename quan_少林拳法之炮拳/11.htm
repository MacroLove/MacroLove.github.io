 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/shaolin/" target="_blank">
   少林拳
  </a>
  之炮拳
  <strong>
   双风贯耳
  </strong>
 </p>
 <p>
  起身，两脚不动，两拳由下向上、由外向内合击，高与聘平。目视两拳(图49)
 </p>
 <p>
  <img alt="图49" src="http://www.6okok.com/uploads/allimg/170111/1-1F111101551F8.jpg" style="width: 194px; height: 356px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   右斜形
  </strong>
 </p>
 <p>
  抬右脚向前弹踢，右拳由上向下沿右腿外侧劈击，左拳抱于腰间(图50)
 </p>
 <p>
  接上式，右脚下落左脚前，使两腿成右弓步。同时两拳环臂向右倾斜。目视右侧(图51)
 </p>
 <p>
  <img alt="图50" src="http://www.6okok.com/uploads/allimg/170111/1-1F111101602359.jpg" style="width: 275px; height: 339px;"/>
  <img alt="图51" src="http://www.6okok.com/uploads/allimg/170111/1-1F11110160G20.jpg" style="width: 304px; height: 306px;"/>
  <br/>
  <br/>
  <p>
   <strong>
   </strong>
   少林拳之炮拳
   <strong>
    拐毛篮
   </strong>
  </p>
  <p>
   右拳变掌，由后向上、向前、往左撩手，然后变拳，随体左转45度，向上架肘;左拳变掌，随身向后撩打。同时抬右腿向前提膝(图52).
  </p>
 </p>
 <img alt="图52" src="http://www.6okok.com/uploads/allimg/170111/1-1F11110161Cb.jpg" style="width: 145px; height: 358px;"/>
 <br/>
 <br/>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   卧底炮
  </strong>
 </p>
 <p>
  右脚下落震脚，与左脚成并步，两腿全蹲。同时右拳与左掌在胸前下方相击(响亮)。目视两手(图53)
 </p>
 <p>
  <img alt="图53" src="http://www.6okok.com/uploads/allimg/170111/1-1F111101625345.jpg" style="width: 206px; height: 282px;"/>
