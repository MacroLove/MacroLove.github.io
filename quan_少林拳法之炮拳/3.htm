 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/shaolin/" target="_blank">
   少林拳
  </a>
  之炮拳
  <strong>
   虎抱头
  </strong>
 </p>
 <p>
  收左脚落右脚内侧，脚跟提起成左丁步，两腿微蹲。同时右拳向上、向下再向上划弧一圈半，然后上架头上前方;左拳由上往下划弧，向内屈肘横击，拳停下腹右侧。目视左侧(图11 )
 </p>
 <p>
  <img alt="图11" src="http://www.6okok.com/uploads/allimg/170111/1-1F1110941042W.jpg" style="width: 192px; height: 317px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   双关铁门
  </strong>
 </p>
 <p>
  左脚向左开半步，体向左转90度，两腿微蹲成左虚步。同时两拳向前纵屈肘冲拳，左拳高与肩平，右拳护于左肘内侧。目视左拳(图12 )
 </p>
 <p>
  <img alt="图12" src="http://www.6okok.com/uploads/allimg/170111/1-1F1110941105a.jpg" style="width: 226px; height: 289px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   撩阴脚
  </strong>
 </p>
 <p>
  两拳不变，右脚向前上半步，抬左脚向前弹踢。目视前方(图13 )
 </p>
 <p>
  <img alt="图13" src="http://www.6okok.com/uploads/allimg/170111/1-1F11109411KW.jpg" style="width: 262px; height: 345px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳之炮拳
  <strong>
   左斜形
  </strong>
 </p>
 <p>
  左脚下落右脚前一步，使两腿成左弓步。同时两拳环臂向左斜行(图14 )
  <br/>
  <img alt="图14" src="http://www.6okok.com/uploads/allimg/170111/1-1F111094124J9.jpg" style="width: 273px; height: 312px;"/>
 </p>
