  <br/>
  <br/>
  预备式： 立正姿势站好， 两掌心贴于胯部两侧， 头正身直， 周身自然放松，目平视正前方； 调匀呼吸， 平心静息 （图1） 。
 </p>
 <p>
  <br/>
  <img alt="峨眉青城二十四式易筋经 第一二式左攒把和右攒把" src="http://www.6okok.com/uploads/allimg/160909/1-160ZZQ60RZ.jpg" style="width: 180px; height: 212px;"/>
  <br/>
  1. 左攒把
 </p>
 <p>
  左脚向左侧摆一步，重心下沉， 双膝下屈蹲成马步； 同时， 两手握拳收抱于腰际， 目平视正前方 （图2） 。
 </p>
 <p>
  然后， 左拳变掌向正前方柔缓推出， 肘臂似曲似直， 目视左掌 （图3） 。
 </p>
 <p>
 </p>
 <p>
  随 之 左 掌外旋划， 握指成拳，缓慢拉回，收于左腰际。
 </p>
 <p>
  <br/>
  <img alt="峨眉青城二十四式易筋经 第一二式左攒把和右攒把" src="http://www.6okok.com/uploads/allimg/160909/1-160ZZQ61WO.jpg" style="width: 333px; height: 202px;"/>
  <br/>
  2. 右攒把
 </p>
 <p>
  接上式， 步形不变， 右拳变掌自腰间朝正前方缓慢推出， 指尖与肩同高， 肘臂似曲似直， 目视右掌 （图4） 。
 </p>
 <p>
  然后， 右掌外旋， 指扣握成拳， 缓慢拉回， 收于右腰际。
 </p>
