 <p>
  左子午朝阳
 </p>
 <p>
  接上式，上体左转，右弓步左转成弓步（正弓步 ） ， 在身体转动的同时， 右拳顺势缓缓朝左前方冲出， 拳眼朝上， 左手屈肘，肘弯成90度， 拳面贴于右腋前臂部， 拳心向下， 目视右拳 （图16） 。
 </p>
 <p>
  <img alt="峨眉青城易筋经九十式 左子午朝阳和右子午朝阳" src="http://www.6okok.com/uploads/allimg/160909/1-160Z912031H02.JPG" style="width: 241px; height: 203px;"/>
  <br/>
  <br/>
  右子午朝阳
 </p>
 <p>
  接上式，上体右转成右弓步，同时右手内收屈肘 （肘弯成90度角） ， 左拳随转动之际向右前方缓缓冲出，拳眼朝上与右膝垂直，右手拳面贴于左腋前大臂内侧，目视前方（图17） 。
  <br/>
  <img alt="峨眉青城易筋经九十式 左子午朝阳和右子午朝阳" src="http://www.6okok.com/uploads/allimg/160909/1-160Z9120325V1.jpg" style="width: 261px; height: 207px;"/>
 </p>
