 <p>
  右托云摘星
 </p>
 <p>
  接上式， 步形不变， 右拳变掌， 由外向内旋， 然后伸臂向头顶上方伸托， 指尖向上， 掌心朝前， 眼随手移 动 至 臂 伸 直（图10） 。
 </p>
 <p>
  动 作 不 停 ，屈指扣握，手掌旋 抓 （由 外 至内） ，指扣握成拳，自后侧缓缓收落，抱于右腰际，眼随手走，至右手抱腰时，目则平视前方（图11） 。
 </p>
 <p>
  <img alt="峨眉青城易筋经五六式 右托云摘星和双托云摘星" src="http://www.6okok.com/uploads/allimg/160909/1-160Z9115ZXZ.JPG" style="width: 316px; height: 221px;"/>
  <br/>
  <br/>
  双托云摘星
 </p>
 <p>
  接上式， 步形不变， 双拳变掌， 由外向内旋转， 然后向上伸托， 动作缓慢， 用意不用力， 双手指尖向上，掌心向前， 目平视前方 （图12） 。
 </p>
 <p>
  动作不停， 手掌成旋转抓握式， 指内扣握成拳，缓缓拉回腰际，目视正前方 （图13） 。
  <br/>
  <img alt="峨眉青城易筋经五六式 右托云摘星和双托云摘星" src="http://www.6okok.com/uploads/allimg/160909/1-160Z9115916126.jpg" style="width: 336px; height: 228px;"/>
 </p>
