 <p>
  左弯弓射虎
 </p>
 <p>
  接上式， 双拳 由 腰 间 向 上移于胸前， 拳眼相对， 随后两手成右手握弓势、左手扣弦势， 拳眼朝上； 然后，下盘马步桩变成左弓步，右手从胸前朝正前方撑出，右手前撑的同时，左手自胸前贴肩后拉， 拳心贴于左肩， 右拳臂与裆垂直， 目视右拳 （图14） 。
  <br/>
  <img alt="峨眉青城易筋经七八式 左弯弓射虎和右弯弓射虎" src="http://www.6okok.com/uploads/allimg/160909/1-160Z9120110361.JPG" style="width: 210px; height: 206px;"/>
  <br/>
 </p>
 <p>
  右弯弓射虎
 </p>
 <p>
  接上式， 右手回收， 两手变成左手握弓、 右手扣弦势；然后上体右转，下盘桩步变为右弓步，同时右手贴胸后拉，移于右肩前屈肘抬与肩平， 目视左拳 （图15） 。
 </p>
