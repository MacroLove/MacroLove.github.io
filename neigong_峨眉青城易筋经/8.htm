 <p>
  右伏虎
 </p>
 <p>
  接上式， 双脚由弓步变为左伏虎桩， 同时， 双拳变掌下画弧， 交叉于左腿膝上方 （图26） 。
 </p>
 <p>
  动作不停，右手向上画弧，左手向上向左下画弧，右手在画弧过程中由掌变拳，右手屈肘抬与肩平，肘弯约45度角， 左手微屈肘， 拳面立于左大腿上方，目视前方 （图27） 。
 </p>

  <br/>
  蛟龙吐舌
 </p>
 <p>
  接上式， 左脚朝左后撤摆一步， 两膝下蹲变为马步桩，同时两手由拳变掌，右手下放， 左手上划， 双手交叉于胸前，双肘平齐， 眼平视前方 （图28） 。
