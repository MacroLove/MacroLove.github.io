 <p>
  大开天门
 </p>
 <p>
  接上式，双手轻柔、 缓慢向左右两边分张划出， 使双手手臂、肩在一条直线上， 掌心朝下， 马步不变， 目视正前方 （图29） 。
 </p>

  <br/>
  <br/>
  左开弓
 </p>
 <p>
  接上式，双手缓缓下放， 交叉于裆前 （图30） 。
 </p>
 <p>
  然后， 双手同时上提至胸， 随即左手掌的拇、 中、 无名及小指张开， 食指伸直， 成八字掌形， 向左边柔缓推出， 高与肩平， 右手作扣弦式向右边回拉，中、 无名、 小指扣握于掌中， 拇、 食二指相扣， 虎口成圆形， 肘内屈抬平， 肘尖与肩同高， 头左转， 目视左手（图31） 。
  <br/>
