  <br/>
  双攒把
 </p>
 <p>
  接上式， 步形不变， 左右拳变掌，同时自腰间朝前方缓慢推出， 指尖与肩同高， 肘臂似曲似直，目视双掌（图5） 。
 </p>
 <p>
  动作不停，双手掌推开至与肩平直时， 手臂外展、 手腕 外 旋 、屈 指 成拳，缓慢收抱于左右 腰 间 ，目视前方（图6、 7） 。
  <br/>
  <img alt="峨眉青城易筋经三四式 双攒把和左托云摘星" src="http://www.6okok.com/uploads/allimg/160909/1-160Z9115F53Y.jpg" style="width: 384px; height: 221px;"/>
  <br/>
 </p>
 <p>
  左托云摘星
 </p>
 <p>
  接上式， 步形不变， 左拳变掌， 由外向内旋、 向上伸出、 高举于头顶上空， 掌尖朝上， 掌心向前 （图8） 。
 </p>
 <p>
  动作不停， 左腕内旋并屈指扣握， 由掌变拳， 缓缓呈弧形收回右腰间，双眼随着左手移动，当左拳收于腰间后，眼平视前方 （图9） 。
 </p>
