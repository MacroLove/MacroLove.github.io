 <div>
  1、采日精法
 </div>
 <div>
  阴历每月初一、二、三日太阳初升时，面对太阳静坐或静立，用口、喉吸气二十四口，吸气后将日光芒用意送到丹田；若口中津液增多，也可将津液随意一起送入丹田。此称为“采日精”法，可以补阳。
 </div>
 <div>
  2、吸月华法
 </div>
 <div>
  阴历每月十四、十五、十六日晚上月亮最明亮时，面对月亮静坐或站立，也是用口、喉头吸气二十四口，吸气后将月光芒用意送到丹田，这称为“吸月华”法，可以滋阴。
 </div>
 <div>
  此外，夜晚在室外，采取松静站立姿势，两手心朝下，当吸气时，两手向上提，吸地阴，呼气时、两手向下按，或者吸气时，两手向前平推，吸地阴，呼气时，两手向后拉，此为吸地阴法。
 </div>
