 <strong>
  弓步双挫掌
 </strong>
 <br/>
 <p>
  身体左转向北成左弓步。同时两掌臂各自外旋上提置于两耳前。
 </p>
 <p>
  <img alt="弓步双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144325596.jpg" style="width: 202px; height: 279px;"/>
  <img alt="弓步双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091443394J.jpg" style="width: 127px; height: 260px;"/>
  <img alt="弓步双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091444145R.jpg" style="width: 212px; height: 292px;"/>
  <img alt="弓步双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091444205P.jpg" style="width: 167px; height: 241px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌臂内旋经上向前弧形伸出，随即屈腕下挫。掌心相对，目视前方。
 </p>
 <p>
  <img alt="弓步双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914442T27.jpg" style="width: 211px; height: 287px;"/>
  <img alt="弓步双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144441W4.jpg" style="width: 125px; height: 248px;"/>
  <img alt="弓步双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091444461J.jpg" style="width: 211px; height: 284px;"/>
  <img alt="弓步双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144453S8.jpg" style="width: 182px; height: 249px;"/>
  <br/>
 </p>
 洪拳
 <strong>
  穿手顶肘
 </strong>
 <br/>
 <p>
  步型不变，左掌屈肘向右划弧。同时右掌臂外旋顺时针绕行，从左臂外侧向左上方穿出，与左臂成交叉。
 </p>
 <p>
  <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144A9612.jpg" style="width: 211px; height: 284px;"/>
  <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144F5248.jpg" style="width: 123px; height: 261px;"/>
  <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144G2326.jpg" style="width: 206px; height: 285px;"/>
  <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144GV50.jpg" style="width: 162px; height: 232px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌臂内旋经上向里绕行，成右臂在下的交叉。
 </p>
 <p>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144H51P.jpg" style="width: 202px; height: 287px;"/>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144I2L0.jpg" style="width: 122px; height: 252px;"/>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144JMa.jpg" style="width: 205px; height: 286px;"/>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109144K4J7.jpg" style="width: 168px; height: 237px;"/>
  <br/>
  <br/>
  上动不停，两肘同时用力向外下斜线顶撞出去。
 </p>
