 </strong>
 <br/>
 <p>
  身体左转成马步，同时两掌臂外旋屈肘收回胸前。
  <br/>
  <img alt="弓步照镜1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q51523K2.jpg" style="width: 213px; height: 286px;"/>

 </p>
 <p>

 </p>
