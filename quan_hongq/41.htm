 <strong>
  转身弓步挑插指
 </strong>
 <br/>
 <p>
  步型不变，左双指经下逆时针向里绕行，随即屈肘向左肩上挑格。目随左手动。
 </p>
 <p>
  <img alt="转身弓步挑插指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153455U2.jpg" style="width: 211px; height: 292px;"/>
  <img alt="转身弓步挑插指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091535005P.jpg" style="width: 133px; height: 253px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体左后转向北成左弓步。同时左双指手顺势向前伸出。
 </p>
 <p>
  <img alt="转身弓步挑插指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915350J25.jpg" style="width: 207px; height: 289px;"/>
  <img alt="转身弓步挑插指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153512Y1.jpg" style="width: 139px; height: 257px;"/>
  <br/>
 </p>
 <p>
  上动不停，右双指手向前直擂。同时左双指手变掌收回腰间。眼看右双指手。
 </p>
 <img alt="转身弓步挑插指3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153521432.jpg" style="width: 204px; height: 293px;"/>
 <img alt="转身弓步挑插指3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915352T94.jpg" style="width: 129px; height: 253px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  虚步脱手
 </strong>
 <br/>
 <p>
  重心后移成虚步。同时左臂内旋手心向下从右肘下穿出，随即左臂突然外旋成反臂向前下压。右臂外旋收至腰间。’眼看左手。
 </p>
 <p>
