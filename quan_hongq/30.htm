  洪拳
 </a>
 <strong>
  穿手挂拳
 </strong>
 <br/>
 <p>
  右掌臂外旋屈肘向左划一小弧。同时左掌臂外旋逆时针绕行，再屈肘经右臂前向右上方穿出，与右臂成交叉。
 </p>
 <p>
  <img alt="穿手挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914245U30.jpg" style="width: 212px; height: 288px;"/>
  <img alt="穿手挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142504243.jpg" style="width: 153px; height: 236px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌臂内旋，随之屈肘经上向里绕行，成左手在下的交叉。
 </p>
 <p>
  <img alt="穿手挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142513S3.jpg" style="width: 209px; height: 285px;"/>
  <img alt="穿手挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914251TZ.jpg" style="width: 148px; height: 240px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌变拳，紧接屈肘反臂经上向外挂击。
 </p>
 <img alt="穿手挂拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142525222.jpg" style="width: 208px; height: 278px;"/>
 <img alt="穿手挂拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142530L6.jpg" style="width: 166px; height: 235px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  挂拳并步
 </strong>
 <br/>
 <p>
  身体右转面向南成马步。同时两拳臂内旋经下向里绕行;再经上时，臂外旋成反臂向外挂击。
 </p>
 <p>
  <img alt="挂拳并步1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914260DW.jpg" style="width: 211px; height: 286px;"/>
  <img alt="挂拳并步1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091426122K.jpg" style="width: 174px; height: 238px;"/>
  <br/>
 </p>
 <p>
  两拳不动，左脚向右收半步，紧接右脚收至左脚内侧，与左脚并拢成并步。
 </p>
 <img alt="挂拳并步2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142619157.jpg" style="width: 207px; height: 284px;"/>
 <img alt="挂拳并步2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142624914.jpg" style="width: 157px; height: 269px;"/>
