 <a href="http://www.6okok.com/quanfa/hongquan/" target="_blank">
  洪拳
 </a>
 <strong>
  跃步双插掌
 </strong>
 <br/>
 <p>
  重心后移，左腿上提向右摆动。右脚蹬地跃起，身体右转90度，左脚落地震响，右脚向前成右虚步。同时右拳上提变掌与左掌一同向下按。
 </p>
 <p>
  <img alt="跃步双插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155K1I8.jpg" style="width: 214px; height: 283px;"/>
  <img alt="跃步双插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155P0509.jpg" style="width: 137px; height: 245px;"/>
  <br/>
 </p>
 <p>
  上动不停，右脚向前踏半步成右弓步。同时两掌向前直插，眼看两掌。
 </p>
 <p>
  <img alt="跃步双插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155P6319.jpg" style="width: 208px; height: 285px;"/>
  <img alt="跃步双插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155Q2252.jpg" style="width: 130px; height: 248px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   穿手挂拳
  </strong>
 </p>
 <p>
  左臂外旋屈肘向里收至右肩前。同时右臂外旋屈肘，顺时针从左臂前向左上方穿出，与左臂成交叉。
 </p>
 <p>
  <img alt="穿手挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155R0c0.jpg" style="width: 192px; height: 288px;"/>
  <img alt="穿手挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155RL52.jpg" style="width: 120px; height: 256px;"/>
  <br/>
 </p>
 <p>
  上动不停，两臂内旋经上向里绕行，成左手在上的交叉。
 </p>
 <img alt="穿手挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155S3105.jpg" style="width: 198px; height: 292px;"/>
 <img alt="穿手挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155T2U0.jpg" style="width: 158px; height: 245px;"/>
 <br/>
 <br/>
 <p>
  上动不停，两掌变拳，紧接屈肘反臂经上向外挂击。目视前方。
 </p>
 <p>
  <img alt="穿手挂拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155U15a.jpg" style="width: 200px; height: 284px;"/>
  <img alt="穿手挂拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155U9101.jpg" style="width: 171px; height: 249px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   转身挂拳并步
  </strong>
 </p>
 <p>
  身体右后转成左弓步。同时两拳臂内旋经下向里绕行，再经上，两臂外旋成反臂向外挂击。
 </p>
 <p>
  <img alt="转身挂拳并步1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10916032LU.jpg" style="width: 213px; height: 290px;"/>
  <img alt="转身挂拳并步1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109160332117.jpg" style="width: 169px; height: 253px;"/>
  <br/>
  <br/>
  上动稍停，右脚向左脚收拢成并步。
  <br/>
  <img alt="转身挂拳并步2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109160342518.jpg" style="width: 212px; height: 287px;"/>
  <img alt="转身挂拳并步2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10916034I52.jpg" style="width: 169px; height: 250px;"/>
 </p>
