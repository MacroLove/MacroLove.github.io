 <a href="http://www.6okok.com/quanfa/hongquan/" target="_blank">
  洪拳
 </a>
 <strong>
  马步弹掌
 </strong>
 <br/>
 <p>
  右脚经前成弧形向右踏出一步，紧接左脚经右脚内侧向前向左踏出一步成马步。
 </p>
 <p>
  <img alt="马步弹掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25Q4322.jpg" style="width: 211px; height: 285px;"/>
  <img alt="马步弹掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25Q95B.jpg" style="width: 171px; height: 247px;"/>
  <img alt="马步弹掌侧" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25R6125.jpg" style="width: 203px; height: 285px;"/>
  <img alt="马步弹掌侧" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25T1638.jpg" style="width: 130px; height: 255px;"/>
 </p>
 <p>
 </p>
 <p>
  止体向右拧转，同时两拳变掌收至右肋前，指尖相对，掌心向上，眼看两掌。
  <br/>
  <img alt="马步弹掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25UQ02.jpg" style="width: 208px; height: 278px;"/>
  <img alt="马步弹掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25Z5919.jpg" style="width: 172px; height: 252px;"/>
 </p>
 <p>
 </p>
 <p>
  上体左转，面向正南。随之两掌以掌背着力向前下方弹击。指尖相对，掌心斜向后上方，同时喊出“啊—”的声音。
  <br/>
  <img alt="马步弹掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25913543.jpg" style="width: 209px; height: 284px;"/>
  <img alt="马步弹掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25920M0.jpg" style="width: 166px; height: 236px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  洪拳
  <strong>
   挑格撑掌
  </strong>
 </p>
 <p>
  步型不变，上体向左拧转，同时两掌屈肘向左上方挑格，置于左肩处。眼看两掌。
  <br/>
  <img alt="挑格撑掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25940a4.jpg" style="width: 211px; height: 285px;"/>
  <img alt="挑格撑掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q25955943.jpg" style="width: 167px; height: 239px;"/>
 </p>
 <p>
 </p>
 <p>
  上体向右拧转。两掌随之向右挑格，置于右肩处。眼看两掌。
 </p>
 <img alt="挑格撑掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30003I9.jpg" style="width: 210px; height: 284px;"/>
 <img alt="挑格撑掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30013953.jpg" style="width: 163px; height: 241px;"/>
 <br/>
 <br/>
 <p>
  上体左转(向南)，同时两掌臂内旋向前下方撑出，力达掌沿。随之喊出“呃—”的声音。目视前下方。
  <br/>
  <img alt="挑格撑掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3050AW.jpg" style="width: 210px; height: 286px;"/>
  <img alt="挑格撑掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q305112a.jpg" style="width: 163px; height: 246px;"/>
 </p>
