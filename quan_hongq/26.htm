  洪拳
 </a>
 <strong>
  连环插拳
 </strong>
 <br/>
 <p>
  步型不变。左爪变拳，屈肘使举经下向里向上弧形绕行至胸前，然后左臂外旋成反臂向左前方挑格送出。
 </p>
 <p>
  <img alt="连环插拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135Q0143.jpg" style="width: 209px; height: 291px;"/>
  <img alt="连环插拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135Q6428.jpg" style="width: 154px; height: 240px;"/>
  <br/>
 </p>
 <p>
  上动不停，当右拳屈肘上提至右胸前后，右臂立即内旋向前下方擂出。左拳随之收回腰间。
 </p>
 <p>
  <img alt="连环插拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135R2213.jpg" style="width: 207px; height: 283px;"/>
  <img alt="连环插拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135R95V.jpg" style="width: 153px; height: 230px;"/>
  <br/>
 </p>
 <p>
  上动不停，当左拳屈肘上提至左胸前后，左嘴立即内旋向前下方插出。目视前下方。
 </p>
 <img alt="连环插拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135S5433.jpg" style="width: 210px; height: 290px;"/>
 <img alt="连环插拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135T2405.jpg" style="width: 158px; height: 224px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  弓步双挂拳
 </strong>
 <br/>
 <p>
  步型不变，两拳臂外旋屈肘收至右肩前。
 </p>
 <p>
  <img alt="弓步双挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135933Q5.jpg" style="width: 208px; height: 282px;"/>
  <img alt="弓步双挂拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135939627.jpg" style="width: 156px; height: 237px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体左转成左弓步。同时两拳经上向前挂击，拳与肩同高同宽。
  <br/>
  <img alt="弓步双挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091359451b.jpg" style="width: 214px; height: 290px;"/>
  <img alt="弓步双挂拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135952X0.jpg" style="width: 188px; height: 248px;"/>
 </p>
