  洪拳
 </a>
 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  身体右转成右弓步。同时右拳臂外旋顺时针弧形挑格，经右肩向前伸出。左拳臂外旋收回腰间。
 </p>
 <p>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152401309.jpg" style="width: 208px; height: 283px;"/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915240B11.jpg" style="width: 101px; height: 248px;"/>
  <br/>
 </p>
 <p>
  上动不停，左拳迅速向前冲出，同时右拳收回腰间。
 </p>
 <p>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152411947.jpg" style="width: 199px; height: 288px;"/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915241CF.jpg" style="width: 117px; height: 264px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   马步横肘
  </strong>
 </p>
 <p>
  左拳屈肘后拉，同时右拳嘴内旋经左举下截，随即甘外旋。左拳相应顺时针绕行置于右拳上方。
 </p>
 <p>
  <img alt="马步横肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152425330.jpg" style="width: 198px; height: 289px;"/>
  <img alt="马步横肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091524315L.jpg" style="width: 118px; height: 242px;"/>
  <br/>
 </p>
 <p>
  身体左转面向东成马步。同时右臂内旋肘部抬起，随即经右向前横击。左拳收回腰间，眼看右肘。
 </p>
 <img alt="马步横肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915243QW.jpg" style="width: 200px; height: 289px;"/>
 <img alt="马步横肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152445329.jpg" style="width: 130px; height: 244px;"/>
