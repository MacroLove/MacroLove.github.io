  洪拳
 </a>
 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  步型不变，右拳臂边外旋边屈肘，经左向右肩上方弧形挑格。
  <br/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33PI45.jpg" style="width: 212px; height: 290px;"/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33Q2a6.jpg" style="width: 175px; height: 249px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体右后转成右弓步，同时右拳向前伸出。
  <br/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33R02T.jpg" style="width: 211px; height: 286px;"/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33R5927.jpg" style="width: 196px; height: 251px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左拳向前直冲，右拳随之收回腰间.同时发出“啊—”的声音。
 </p>
 <p>
  <img alt="弓步挑打3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33U4C0.jpg" style="width: 209px; height: 287px;"/>
  <img alt="弓步挑打3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33Z6230.jpg" style="width: 185px; height: 251px;"/>
  <br/>
 </p>
 <p>
  步型不变，左拳臂边外旋边屈肘，经右向左肩上方弧形挑格。
  <br/>
  <img alt="弓步挑打4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3391CZ.jpg" style="width: 216px; height: 290px;"/>
  <img alt="弓步挑打4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33929118.jpg" style="width: 166px; height: 250px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体左后转成左弓步。同时左拳向前伸出。
  <br/>
  <img alt="弓步挑打5" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33940F7.jpg" style="width: 210px; height: 288px;"/>
  <img alt="弓步挑打5" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q33950a4.jpg" style="width: 204px; height: 248px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，右拳向前直冲，左拳随之收回腰间。
  <br/>
  <img alt="弓步挑打6" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q340063U.jpg" style="width: 216px; height: 286px;"/>
  <img alt="弓步挑打6" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3401bB.jpg" style="width: 193px; height: 249px;"/>
 </p>
 <p>
  <br/>
  洪拳
  <strong>
   弓步虎爪
  </strong>
 </p>
 <p>
  步型不变，右拳变掌，臂边外旋边屈肘收至右肩上。同时左拳变掌屈肘上提置于左肩上。
  <br/>
  <img alt="弓步虎爪1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3403L94.jpg" style="width: 217px; height: 290px;"/>
  <img alt="弓步虎爪1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3404L35.jpg" style="width: 180px; height: 233px;"/>
 </p>
 <p>
 </p>
 <p>
  身体向后转成右弓步。同时两掌向前上方伸出，紧接两臂内旋，掌变虎爪并坐腕下沉。随即发出“唔—”的鼻音。
 </p>
 <img alt="弓步虎爪2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q34124351.jpg" style="width: 212px; height: 288px;"/>
 <img alt="弓步虎爪2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q34133429.jpg" style="width: 190px; height: 260px;"/>
