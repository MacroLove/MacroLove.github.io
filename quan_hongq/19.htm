 <a href="http://www.6okok.com/quanfa/hongquan/" target="_blank">
  洪拳
 </a>
 <strong>
  左右挑打
 </strong>
 <br/>
 <p>
  右拳臂内旋向下向左绕行至左肩前，再外旋成反臂向右前方挑格送出。与此同时，左拳收回腰间。
  <br/>
  <img alt="左右挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913021RY.jpg" style="width: 212px; height: 284px;"/>
  <img alt="左右挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130223X6.jpg" style="width: 120px; height: 251px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左拳向前冲出，同时右拳收回腰间。眼看左拳。
  <br/>
  <img alt="左右挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913023K36.jpg" style="width: 203px; height: 278px;"/>
  <img alt="左右挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130243249.jpg" style="width: 116px; height: 248px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左拳臂内旋，屈肘经下向右肩前绕行;左臂再外旋成反臂向左前方挑格送出。
  <br/>
  <img alt="左右挑打3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130250530.jpg" style="width: 205px; height: 283px;"/>
  <img alt="左右挑打3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913025BI.jpg" style="width: 108px; height: 247px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，右拳向前冲出，同时左拳收回腰间。
  <br/>
  <img alt="左右挑打4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130304162.jpg" style="width: 205px; height: 282px;"/>
  <img alt="左右挑打4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130312246.jpg" style="width: 112px; height: 252px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   抄拳弹踢
  </strong>
 </p>
 <p>
  左拳经后下方向前上方弧形抄起，屈肘停于左肩前约20厘米处。右拳随之屈肘向左收至左腕内侧。
  <br/>
  <img alt="抄拳弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130402612.jpg" style="width: 211px; height: 291px;"/>
  <img alt="抄拳弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130411157.jpg" style="width: 175px; height: 264px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，两拳不动，左腿屈膝上提，随即以脚背为力点向左前上方弹踢出去。眼看左脚尖。
  <br/>
  <img alt="抄拳弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130419254.jpg" style="width: 219px; height: 284px;"/>
  <img alt="抄拳弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109130425L1.jpg" style="width: 192px; height: 258px;"/>
 </p>
