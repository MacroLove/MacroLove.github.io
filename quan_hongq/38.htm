 <strong>
  震脚弹踢
 </strong>
 <br/>
 <p>
  手型不变，左脚提起，脚尖外展，向前路落震地作响成盖步。
 </p>
 <p>
  <img alt="震脚弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151J1415.jpg" style="width: 210px; height: 287px;"/>
  <img alt="震脚弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151JMG.jpg" style="width: 107px; height: 245px;"/>
  <br/>
 </p>
 <p>
  上动不停，手型不变，右脚脚尖绷直向前弹踢。
 </p>
 <img alt="震脚弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151K4B7.jpg" style="width: 207px; height: 283px;"/>
 <img alt="震脚弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151P1442.jpg" style="width: 126px; height: 281px;"/>

 洪拳
 <strong>
  马步标扫拳
 </strong>
 <p>
  右脚迅速屈膝收回，再向前踏落，脚尖里扣，上体左转成马步。同时两拳向右上方标撞。左拳仍置在右腕内侧。
 </p>
 <p>
  <img alt="马步标扫拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151Q1932.jpg" style="width: 209px; height: 287px;"/>
  <img alt="马步标扫拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151Qa49.jpg" style="width: 124px; height: 245px;"/>
  <br/>
 </p>
 <p>
  步型不变，右拳臂内旋与左拳一同经上向左绕行至左肩外侧，目随拳动。
 </p>
 <p>
  <img alt="马步标扫拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151S4500.jpg" style="width: 203px; height: 287px;"/>
  <img alt="马步标扫拳2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151T2134.jpg" style="width: 129px; height: 244px;"/>
  <br/>
 </p>
 <p>
  上动不停，两拳稍下沉即向右平扫。拳心均向下。目随拳动，最后目视右拳。
 </p>
 <p>
  <img alt="马步标扫拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151U4455.jpg" style="width: 209px; height: 291px;"/>
  <img alt="马步标扫拳3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109151Z1545.jpg" style="width: 115px; height: 235px;"/>
 </p>
