 <strong>
  震脚弹踢
 </strong>
 <br/>
 <p>
  手型不变，左脚上提，脚尖外展，向前踏落震地作响成盖步。
 </p>

 </p>
 <p>

  洪拳
  <strong>
   马步双扫拳
  </strong>
 </p>
 <p>
  右腿迅速屈膝收回，随即向前落地，脚尖里扣，上体左转面向东成马步。同时两拳经上向左绕行至左肩外。
 </p>
 <p>
  <img alt="马步双扫拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143015324.jpg" style="width: 217px; height: 286px;"/>
  <img alt="马步双扫拳1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143021E5.jpg" style="width: 122px; height: 251px;"/>
  <br/>
 </p>
 <p>
  步型不变，上动不停，上体稍向右扭转。同时两拳臂内旋向右平扫。随之发出“啊—”的声音。
 </p>
