  洪拳
 </a>
 <strong>
  弓步膀桥
 </strong>
 <br/>
 <p>
  步型不变，左拳变掌略屈肘向里收。同时右拳变掌从左小臂外侧向左上方穿出，与左臂成交叉。
 </p>
 <p>
  <img alt="弓步膀桥1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109140515644.jpg" style="width: 215px; height: 286px;"/>
  <img alt="弓步膀桥1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109140522504.jpg" style="width: 171px; height: 241px;"/>
  <br/>
 </p>
 <p>
  身体右转成右弓步。同时右掌向上经面前向右挑格，并顺势收回腰问变拳。随之左掌臂内旋下沉，再直臂向前摆动成膀桥势。
 </p>
 <p>
  <strong>
   <img alt="弓步膀桥2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109140532536.jpg" style="width: 214px; height: 286px;"/>
   <img alt="弓步膀桥2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914053W60.jpg" style="width: 159px; height: 232px;"/>
   <br/>
   <br/>
  </strong>
  洪拳
  <strong>
   弓步挑插掌
  </strong>
 </p>
 <p>
  步型不变，左掌屈肘向左肩上弧形挑格。
 </p>
 <p>
  <img alt="弓步挑插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109140551634.jpg" style="width: 209px; height: 285px;"/>
  <img alt="弓步挑插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091405594I.jpg" style="width: 171px; height: 244px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体左转成左弓步。左掌顺势向前挑送。
 </p>
 <p>
  <img alt="弓步挑插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091406091A.jpg" style="width: 211px; height: 291px;"/>
  <img alt="弓步挑插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091406195Z.jpg" style="width: 203px; height: 249px;"/>
  <br/>
 </p>
 <p>
  上动不停，右拳变掌向前直插。随之右掌屈肘收回腰间。眼看右掌。
  <br/>
  <img alt="弓步挑插掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914062H57.jpg" style="width: 213px; height: 285px;"/>
  <img alt="弓步挑插掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109140635H4.jpg" style="width: 198px; height: 248px;"/>
 </p>
