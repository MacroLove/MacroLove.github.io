  洪拳
 </a>
 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  身体右转成右弓步。同时右拳臂外旋屈肘弧形向右肩上挑格，再顺势向前伸出。左拳收回腰间。
 </p>
 <p>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143410156.jpg" style="width: 209px; height: 285px;"/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143415124.jpg" style="width: 92px; height: 253px;"/>
  <br/>
 </p>
 <p>
  上动不停，左拳向前冲出。同时右拳收回腰间，随之发出“呢—”的声音。
 </p>
 <p>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143421195.jpg" style="width: 206px; height: 287px;"/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914342L26.jpg" style="width: 110px; height: 256px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   马步脱手
  </strong>
 </p>
 <p>
  身体左转成马步。同时左拳臂内旋屈肘向左平拉。右拳臂内旋屈肘上提，再以挠骨为力点经左臂向右切出。随之发出“唔一一”的鼻音。
 </p>
 <p>
  <img alt="马步脱手1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914343a46.jpg" style="width: 193px; height: 280px;"/>
  <img alt="马步脱手1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914344EN.jpg" style="width: 115px; height: 240px;"/>
 </p>
