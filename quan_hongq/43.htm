  洪拳
 </a>
 <strong>
  翻身挑打
 </strong>
 <br/>
 <p>
  左脚提起，身体稍右转。同时左掌经下向右后绕行至右肩前，右掌随之向后向上绕行。目视左侧。
 </p>
 <p>
  <img alt="翻身挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155116118.jpg" style="width: 208px; height: 282px;"/>
  <img alt="翻身挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155124518.jpg" style="width: 137px; height: 262px;"/>
  <br/>
 </p>
 <p>
  上动不停，右脚蹬地跳起腾空，身体在空中向左转体180度。同时两掌顺势经上向左绕行。
 </p>
 <p>
  <img alt="翻身挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155131153.jpg" style="width: 203px; height: 290px;"/>
  <img alt="翻身挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915513T29.jpg" style="width: 158px; height: 275px;"/>
  <br/>
 </p>
 <p>
  左脚落地，右脚相随在右侧落地成右虚步。两掌顺势向下向左绕行至腹前变拳。
 </p>
 <p>
  <img alt="翻身挑打3" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091551459A.jpg" style="width: 206px; height: 284px;"/>
  <img alt="翻身挑打3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155150Q6.jpg" style="width: 131px; height: 257px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转成右弓步。同时右拳屈肘，臂外旋向右肩外挑格，并顺势向前伸出。左拳收回腰间。
 </p>
 <img alt="翻身挑打4" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915515C10.jpg" style="width: 197px; height: 288px;"/>
 <img alt="翻身挑打4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155205308.jpg" style="width: 130px; height: 238px;"/>
 <br/>
 <br/>
 <p>
  上动不停，左拳向前冲出。同时右拳收回腰间，伴之发出“啊—”的声音。眼看左拳。
 </p>
 <p>
  <img alt="翻身挑打5" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155215364.jpg" style="width: 195px; height: 287px;"/>
  <img alt="翻身挑打5" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155224141.jpg" style="width: 154px; height: 260px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   跪步下劈拳
  </strong>
 </p>
 <p>
  身体左转90度成右跪步。同时右拳经后向上、向前、向下直臂枪劈，随之发出“呃—”的声音。左拳变掌向上架起。
 </p>
 <img alt="翻身挑打6" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155232626.jpg" style="width: 211px; height: 286px;"/>
 <img alt="翻身挑打6" src="http://www.6okok.com/uploads/allimg/170109/1-1F109155241R2.jpg" style="width: 141px; height: 231px;"/>
