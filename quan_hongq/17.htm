  洪拳
 </a>
 <strong>
  弓步双插掌
 </strong>
 <br/>
 <p>
  上动不停，右脚迅速屈膝收回，随即向前落地。同时右爪臂内旋与左爪一起变掌按于腹前。
  <br/>
  <img alt="弓步双插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60910191.jpg" style="width: 214px; height: 290px;"/>
  <img alt="弓步双插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6091X03.jpg" style="width: 172px; height: 238px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左腿蹬直成右弓步。同时两掌向前直插。目视前方。
  <br/>
  <img alt="弓步双插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6092E29.jpg" style="width: 211px; height: 286px;"/>
  <img alt="弓步双插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60933400.jpg" style="width: 180px; height: 247px;"/>
 </p>
 <p>
  <br/>
  洪拳
  <strong>
   马步蝶掌
  </strong>
 </p>
 <p>
  步型不变，两掌屈肘收回，右掌置于右胸侧，左掌置于右肋前成右蝶掌。
  <br/>
  <img alt="马步蝶掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6094CO.jpg" style="width: 212px; height: 286px;"/>
  <img alt="马步蝶掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60952343.jpg" style="width: 160px; height: 243px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体左转90度成马步，同时蝶掌向前推出。眼看蝶掌。
  <br/>
  <img alt="马步蝶掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q610045C.jpg" style="width: 207px; height: 287px;"/>
  <img alt="马步蝶掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q61011a1.jpg" style="width: 162px; height: 250px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体左转成左弓步，同时两掌屈肘收回左侧成左蝶掌。
  <br/>
  <img alt="马步蝶掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q61023Z2.jpg" style="width: 208px; height: 289px;"/>
  <img alt="马步蝶掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q61033329.jpg" style="width: 179px; height: 248px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体右转成马步，同时蝶掌向前推出。眼看蝶掌。
  <br/>
  <img alt="马步蝶掌4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q61055I6.jpg" style="width: 211px; height: 287px;"/>
  <img alt="马步蝶掌4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6110K44.jpg" style="width: 160px; height: 236px;"/>
 </p>
