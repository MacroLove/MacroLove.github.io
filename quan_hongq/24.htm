  洪拳
 </a>
 <strong>
  穿手回马顶肘
 </strong>
 <br/>
 <p>
  右掌收至左胸前。同时左掌节外旋屈肘逆时针绕行，经右小嘴前向右上方穿出，与右小臂成交叉。
 </p>
 <p>
  <img alt="穿手回马顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134155R8.jpg" style="width: 207px; height: 282px;"/>
  <img alt="穿手回马顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134200Z2.jpg" style="width: 231px; height: 259px;"/>
  <br/>
 </p>
 <p>
  右脚向后退一步，身体右转面向南成马步。同时臂内旋经上向里绕行，成右臂在外的交叉。
 </p>
 <p>
  <img alt="穿手回马顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913420K58.jpg" style="width: 208px; height: 287px;"/>
  <img alt="穿手回马顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134213219.jpg" style="width: 155px; height: 244px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌变拳，两肘同时向外顶撞，力达肘尖。
 </p>
 <img alt="穿手回马顶肘3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134220924.jpg" style="width: 208px; height: 283px;"/>
 <img alt="穿手回马顶肘3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913422LL.jpg" style="width: 165px; height: 243px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  左拳臂外旋并经左肩上成弧形向左挑格顺势伸出。
 </p>
 <p>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913430a49.jpg" style="width: 208px; height: 284px;"/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134315500.jpg" style="width: 180px; height: 239px;"/>
  <br/>
 </p>
 <p>
  身体左转成左弓步。同时右拳向前直冲，左拳收回腰间。眼看右拳。
 </p>
 <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109134322634.jpg" style="width: 214px; height: 284px;"/>
 <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913432X03.jpg" style="width: 200px; height: 244px;"/>
