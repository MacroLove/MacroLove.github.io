 <strong>
  马步蝶掌
 </strong>
 <br/>
 <p>
  步型不变，两掌屈肘收回，左掌置于左胸侧，右掌置于左肋前成左蝶掌。
 </p>
 <p>
  <img alt="马步蝶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141JLa.jpg" style="width: 218px; height: 284px;"/>
  <img alt="马步蝶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141K4J6.jpg" style="width: 167px; height: 243px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转90度成马步。同时蝶掌向前推出。眼看蝶掌。
 </p>
 <p>
  <img alt="马步蝶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141P1201.jpg" style="width: 214px; height: 287px;"/>
  <img alt="马步蝶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141PN04.jpg" style="width: 163px; height: 247px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转成右弓步。同时两掌屈肘收回成右蝶掌。
 </p>
 <p>
  <img alt="马步蝶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141Q3419.jpg" style="width: 209px; height: 288px;"/>
  <img alt="马步蝶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141QQ12.jpg" style="width: 162px; height: 249px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体左转成马步。同时蝶掌向前推出。眼看蝶掌。
 </p>
 <p>
  <img alt="马步蝶掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141RO32.jpg" style="width: 207px; height: 289px;"/>
  <img alt="马步蝶掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141S5441.jpg" style="width: 162px; height: 244px;"/>
  <br/>
 </p>
 洪拳
 <strong>
  弓步连环插掌
 </strong>
 <br/>
 <p>
  步型不变，左掌屈肘向左肩侧弧形挑格。同时右掌屈肘收至右胸前。
 </p>
 <p>
  <img alt="弓步连环插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141940195.jpg" style="width: 210px; height: 285px;"/>
  <img alt="弓步连环插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914194G38.jpg" style="width: 197px; height: 238px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体左转成左弓步。同时左掌顺势向前伸出。
 </p>
 <p>
  <img alt="弓步连环插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141954144.jpg" style="width: 215px; height: 290px;"/>
  <img alt="弓步连环插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142000964.jpg" style="width: 206px; height: 237px;"/>
  <br/>
 </p>
 <p>
  上动不停，右草向前直插，同时左掌屈肘收回腰间。
 </p>
 <p>
  <img alt="弓步连环插掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914200L51.jpg" style="width: 220px; height: 287px;"/>
  <img alt="弓步连环插掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142014532.jpg" style="width: 196px; height: 244px;"/>
  <br/>
 </p>
 <p>
  上动不停，左掌向前插出，两掌与肩同高同宽。
 </p>
 <img alt="弓步连环插掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142022412.jpg" style="width: 214px; height: 290px;"/>
 <img alt="弓步连环插掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109142030150.jpg" style="width: 183px; height: 238px;"/>
