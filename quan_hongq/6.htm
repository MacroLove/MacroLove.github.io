  洪拳
 </a>
 <strong>
  云手推掌
 </strong>
 <br/>
 <p>
  上体向左拧转、同时两掌屈肘收至左胸前。眼看两掌。
  <br/>
  <img alt="云手推掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30520358.jpg"/>
  <img alt="云手推掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3052L95.jpg" style="width: 155px; height: 235px;"/>
 </p>
 <p>
 </p>
 <p>
  上体向右拧转，同时两掌经上向右成弧形绕行至右胸前。目随掌动。
  <br/>
  <img alt="云手推掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30539251.jpg" style="width: 210px; height: 277px;"/>
  <img alt="云手推掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q305545W.jpg" style="width: 169px; height: 239px;"/>
 </p>
 <p>
 </p>
 <p>
  上体左转面向正南。随之两掌向前推出，与肩同高同宽。同时发出“啊—”的声音。目视前方。
  <br/>
  <img alt="云手推掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30605K1.jpg" style="width: 210px; height: 286px;"/>
  <img alt="云手推掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30613963.jpg" style="width: 180px; height: 252px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  洪拳
  <strong>
   双插掌
  </strong>
 </p>
 <p>
  上体向左拧转，两掌随之下沉并屈肘收至左肋前，眼看两掌。
  <br/>
  <img alt="双插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30625E5.jpg" style="width: 210px; height: 285px;"/>
  <img alt="双插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30644J9.jpg" style="width: 159px; height: 233px;"/>
 </p>
 <p>
 </p>
 <p>
  上体右转向南。同时双掌向前直插，与肩同高同宽。眼看两掌。
 </p>
 <img alt="双插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30AcS.jpg" style="width: 210px; height: 288px;"/>
 <img alt="双插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q30FRY.jpg" style="width: 164px; height: 243px;"/>
