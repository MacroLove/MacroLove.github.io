 <p>

  </strong>

   洪拳
  </a>
  <strong>
   马步穿手顶肘
  </strong>
 </p>
 <p>
  预备式：马步双挫掌。
  <br/>
  <img alt="马步穿手顶肘预备式" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q0114Q58.jpg" style="width: 214px; height: 287px;"/>
  <img alt="马步穿手顶肘预备式" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01152C7.jpg" style="width: 160px; height: 256px;"/>
 </p>
 <p>
 </p>
 <p>
  1.左掌屈肘向右划弧，右掌屈肘，臂边外旋边顺时针绕行，从左小臂外侧向左上方穿出，与左臂成交叉。
  <br/>
  <img alt="马步穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01204339.jpg" style="width: 210px; height: 292px;"/>
  <img alt="马步穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q012111H.jpg" style="width: 145px; height: 247px;"/>
 </p>
 <p>
 </p>
 <p>
  2.上动不停，两掌臂同时内旋经上向里弧形绕行，成掌心向下，右臂在下相交叉。
  <br/>
  <img alt="马步穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01220441.jpg" style="width: 212px; height: 291px;"/>
  <img alt="马步穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q0122RX.jpg" style="width: 150px; height: 244px;"/>
 </p>
 <p>
 </p>
 <p>
  3.上动不停，两肘同时用力向外下斜线顶撞出去。
  <br/>
  <img alt="马步穿手顶肘3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01235A3.jpg" style="width: 213px; height: 293px;"/>
  <img alt="马步穿手顶肘3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01242196.jpg" style="width: 137px; height: 242px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  洪拳
  <strong>
   穿手回马顶肘
  </strong>
 </p>
 <p>
  预备式：左弓步蝶掌。
  <br/>
  <img alt="穿手回马顶肘预备式" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01400c3.jpg" style="width: 215px; height: 284px;"/>
  <img alt="穿手回马顶肘预备式" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q014055b.jpg" style="width: 184px; height: 255px;"/>
 </p>
 <p>
 </p>
 <p>
  1.左掌屈肘收至右胸前。同时右掌臂边外旋边屈肘顺时针绕行，经左小臂前向左上方穿出，与左臂成交叉。
  <br/>
  <img alt="穿手回马顶肘1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01429552.jpg" style="width: 215px; height: 290px;"/>
  <img alt="穿手回马顶肘1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q0143O51.jpg" style="width: 166px; height: 245px;"/>
 </p>
 <p>
 </p>
 <p>
  2.左腿后退一步，身体左转成马步。同时两掌臂内旋经上向里绕行，成掌心向下，左臂在外相交叉。
  <br/>
  <img alt="穿手回马顶肘2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01454291.jpg" style="width: 213px; height: 289px;"/>
  <img alt="穿手回马顶肘2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q01500226.jpg" style="width: 162px; height: 248px;"/>
 </p>
 <p>
 </p>
 <p>
  3.上动不停，两掌变拳。两肘同时向外顶撞。力达肘尖。
  <br/>
  <img alt="穿手回马顶肘3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q0151W64.jpg" style="width: 210px; height: 295px;"/>
  <img alt="穿手回马顶肘3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q0152X11.jpg" style="width: 168px; height: 244px;"/>
 </p>
