  洪拳
 </a>
 <strong>
  弓步双指
 </strong>
 <br/>
 <p>
  步型不变，右拳变双指(如剑指状)。同时左拳变双指向前移动，置于右双指下方。眼看右双指。
 </p>
 <p>
  <img alt="弓步双指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152922P8.jpg" style="width: 207px; height: 288px;"/>
  <img alt="弓步双指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915292L37.jpg" style="width: 114px; height: 237px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转成右弓步。同时两双指顺时针绕行半周互易位置，随即一起向右前方直插。目随指动。
 </p>
 <p>
  <img alt="弓步双指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152935O6.jpg" style="width: 202px; height: 289px;"/>
  <img alt="弓步双指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152941463.jpg" style="width: 132px; height: 256px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   弓步挑插指
  </strong>
 </p>
 <p>
  右臂内旋屈肘上提，手心向下。左臂外旋手心向上，指尖与右指相对。身体左转右脚撤回成右跪步。同时两双指向后经下向前绕行抄至膝旁。
 </p>
 <img alt="弓步挑插指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109152950508.jpg" style="width: 209px; height: 288px;"/>
 <img alt="弓步挑插指1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915295C55.jpg" style="width: 129px; height: 244px;"/>
 <br/>
 <br/>
 <p>
  上动不停，右脚向右上一步，上体右转成右弓步。同时右双指臂顺势外旋向右外挑格，再向前伸出。左双指变拳收回腰间。
 </p>
 <p>
  <img alt="弓步挑插指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153003309.jpg" style="width: 203px; height: 292px;"/>
  <img alt="弓步挑插指2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153010442.jpg" style="width: 121px; height: 253px;"/>
  <br/>
 </p>
 <p>
  上动不停，左拳变双指手向前直括。同时右双指手收回腰间。眼看左手。
 </p>
 <img alt="弓步挑插指3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915301Qc.jpg" style="width: 204px; height: 285px;"/>
 <img alt="弓步挑插指3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109153025451.jpg" style="width: 120px; height: 249px;"/>
