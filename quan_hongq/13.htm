  洪拳
 </a>
 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  右拳臂外旋，经右肩上弧形向右挑格，并顺势伸出。
  <br/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54335409.jpg" style="width: 212px; height: 284px;"/>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54341Q7.jpg" style="width: 199px; height: 245px;"/>
 </p>
 <p>
 </p>
 <p>
  身体右转成右弓步。同时左拳向前直冲，右拳收回腰间。眼看左拳。
  <br/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54351251.jpg" style="width: 211px; height: 289px;"/>
  <img alt="弓步挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5435H62.jpg" style="width: 191px; height: 252px;"/>
 </p>
 <p>
  <br/>
  洪拳
  <strong>
   马步顶掌
  </strong>
 </p>
 <p>
  右拳变掌经左腕上向左前方穿插，虎口向上。眼看右拳。
  <br/>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54413R6.jpg" style="width: 214px; height: 284px;"/>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54420945.jpg" style="width: 196px; height: 251px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体左转成马步。同时右掌经前向上弧形运行，再屈肘收至头部右侧。随之左拳收至左腹前。
  <br/>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54433Q3.jpg" style="width: 209px; height: 289px;"/>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q544463c.jpg" style="width: 152px; height: 239px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，右肘下沉，右掌经右向下划弧至腰间。眼看右掌。
  <br/>
  <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54502P5.jpg" style="width: 208px; height: 285px;"/>
  <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q545115M.jpg" style="width: 167px; height: 233px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，右掌向前推顶。高与肩平。
  <br/>
  <img alt="马步顶掌4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q545234L.jpg" style="width: 210px; height: 289px;"/>
  <img alt="马步顶掌4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q54536244.jpg" style="width: 171px; height: 233px;"/>
 </p>
