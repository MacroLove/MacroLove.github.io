 <a href="http://www.6okok.com/quanfa/hongquan/" target="_blank">
  洪拳
 </a>
 <strong>
  弓步挑插掌
 </strong>
 <br/>
 <p>
  步型不变，右掌屈肘向右肩上弧形挑格。
  <br/>
  <img alt="弓步挑插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60231b5.jpg" style="width: 213px; height: 291px;"/>
  <img alt="弓步挑插掌1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6023A95.jpg" style="width: 168px; height: 239px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，身体右转成右弓步。右掌顺势向前挑送，眼看右掌。
  <br/>
  <img alt="弓步挑插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60246250.jpg" style="width: 219px; height: 284px;"/>
  <img alt="弓步挑插掌2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q602514O.jpg" style="width: 190px; height: 246px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左拳变掌向前直插。随之右掌收回腰间。
  <br/>
  <img alt="弓步挑插掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60300220.jpg" style="width: 215px; height: 287px;"/>
  <img alt="弓步挑插掌3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q6030L59.jpg" style="width: 192px; height: 245px;"/>
 </p>
 <p>
 </p>
 洪拳
 <strong>
  捋手弹踢
 </strong>
 <br/>
 <p>
  步型不变，右掌从左腕下向左前方穿插。左掌稍里收置于右小臂之上，眼看右掌。
  <br/>
  <img alt="捋手弹踢1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60323145.jpg" style="width: 213px; height: 291px;"/>
  <img alt="捋手弹踢1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60331E4.jpg" style="width: 174px; height: 236px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，重心移至左腿。右脚稍后擞成右虚步，同时右手顺时针绕行一小圈后，与左手一起抓握成爪。
  <br/>
  <img alt="捋手弹踢2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60343U6.jpg" style="width: 209px; height: 291px;"/>
  <img alt="捋手弹踢2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60355346.jpg" style="width: 188px; height: 246px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，两爪屈肘稍向左下拖抖。同时右脚向前上方弹踢，力达脚尖。眼看右脚。
 </p>
 <p>
  <img alt="捋手弹踢3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60404441.jpg" style="width: 215px; height: 286px;"/>
  <img alt="捋手弹踢3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q60415201.jpg" style="width: 223px; height: 251px;"/>
 </p>
