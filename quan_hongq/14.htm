 <strong>
  缠手虎爪
 </strong>
 <br/>
 <p>
  步型不变，右掌以腕关节为轴逆时针绕行半圈。
  <br/>
  <img alt="缠手虎爪1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55031591.jpg" style="width: 214px; height: 281px;"/>
  <img alt="缠手虎爪1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55036449.jpg" style="width: 152px; height: 233px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，右掌顺势再绕行半圈后变成虎爪。并且发出“唔—”的鼻音。
  <br/>
  <img alt="缠手虎爪2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55042P8.jpg" style="width: 208px; height: 288px;"/>
  <img alt="缠手虎爪2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5504G50.jpg" style="width: 153px; height: 231px;"/>
 </p>
 <p>
  <br/>
  洪拳
  <strong>
   连环插拳
  </strong>
 </p>
 <p>
  步型不变，右爪变拳，屈肘使拳经下向里向上绕行至胸前。然后右臂立即外旋成反臂向右前方挑格送出。
  <br/>
  <img alt="连环插拳1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5505HB.jpg" style="width: 212px; height: 284px;"/>
  <img alt="连环插拳1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55103205.jpg" style="width: 151px; height: 231px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，当左拳屈肘上抬至左胸前后，立即左臂内旋向前下方插出。右拳随之收回腰间。
  <br/>
  <img alt="连环插拳2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55112349.jpg" style="width: 206px; height: 288px;"/>
  <img alt="连环插拳2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5511b92.jpg" style="width: 154px; height: 225px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，当右拳屈肘上抬至右胸前后，立即臂内旋向前下方插出。目视前下方。
 </p>
 <p>
  <img alt="连环插拳3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5512I33.jpg" style="width: 211px; height: 283px;"/>
  <img alt="连环插拳3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q551362a.jpg" style="width: 163px; height: 225px;"/>
 </p>
