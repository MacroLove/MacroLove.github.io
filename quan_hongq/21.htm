 <strong>
  弓步虎爪
 </strong>
 <br/>
 <p>
  步型不变，左拳变掌，左臂外旋屈肘收至左肩上。同时右拳变掌屈肘上提，置于右肩上。
  <br/>
  <img alt="弓步虎爪1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109132056255.jpg" style="width: 213px; height: 286px;"/>
  <img alt="弓步虎爪1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109132102439.jpg" style="width: 164px; height: 238px;"/>
 </p>
 <p>
 </p>
 <p>
  身体左转成左弓步。同时两掌向前上方伸出，随即两臂内旋，掌变虎爪并坐腕下沉。随之发出“唔—”的鼻音。
  <br/>
  <img alt="弓步虎爪2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913210a62.jpg" style="width: 212px; height: 290px;"/>
  <img alt="弓步虎爪2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913211B37.jpg" style="width: 183px; height: 239px;"/>
 </p>
 <p>
  <br/>
  洪拳
  <strong>
   弓步双推掌
  </strong>
 </p>
 <p>
  身体右转成马步。同时两爪变掌，两臂外旋屈肘收回右胸前，眼看两掌。
 </p>
 <p>
  <img alt="弓步双推掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109132125638.jpg" style="width: 212px; height: 286px;"/>
  <img alt="弓步双推掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109132131T4.jpg" style="width: 186px; height: 230px;"/>
  <br/>
 </p>
 <p>
  身体左转成左弓步。同时两掌臂内旋向前推出。随之发出“啊—”的声音。眼看两掌。
 </p>
