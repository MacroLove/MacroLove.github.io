 <strong>
  弓步挑打
 </strong>
 <br/>
 <p>
  身体略左转成半马步。右虎爪变拳向下向里划弧，再屈肘挑格至右肩上。左虎爪变拳收回腰间。随即身体向右转成右弓步，右拳顺势向前挑送出去。
 </p>
 <p>
  <img alt="弓步挑打1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10915105TY.jpg" style="width: 204px; height: 281px;"/>

  <br/>
 </p>
 <p>
  上动不停，左拳迅速向前冲出。同时发出“啊—”的声音。右拳随之收回腰间。
 </p>

  洪拳
  <strong>
   并步抄拳
  </strong>
 </p>
 <p>
  左脚向右收拢，路响成并步。同时右拳经后向前上方抄起，停于右肩前约20厘米处。左拳臂内旋屈肘略里收，置于右腕内侧。
 </p>
