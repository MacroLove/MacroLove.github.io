 <strong>
  马步顶掌
 </strong>
 <br/>
 <p>
  左拳变掌经右腕上向右前方穿擂，虎口向上，眼看左掌。
 </p>
 <p>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913514IE.jpg" style="width: 213px; height: 284px;"/>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135201431.jpg" style="width: 197px; height: 245px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转成马步。同时左掌经前向上弧形运行收至头部左侧。随之右拳收至右腹前。
 </p>
 <p>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913520M11.jpg" style="width: 204px; height: 281px;"/>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135213W8.jpg" style="width: 154px; height: 236px;"/>
  <br/>
 </p>
 <p>
  上动不停，左肘下沉，左掌经左向下划弧至左腰间。
 </p>
 <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135220A2.jpg" style="width: 208px; height: 287px;"/>
 <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913522A51.jpg" style="width: 153px; height: 234px;"/>
 <br/>
 <br/>
 <p>
  上动不停，左掌向前推顶。眼看左掌。
 </p>
 <p>
  <img alt="马步顶掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135233150.jpg" style="width: 209px; height: 282px;"/>
  <img alt="马步顶掌4" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135242205.jpg" style="width: 158px; height: 240px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   缠手虎爪
  </strong>
 </p>
 <p>
  步型不变，左掌以腕关节为轴顺时针绕行半周。
 </p>
 <img alt="缠手虎爪1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913532A92.jpg" style="width: 213px; height: 284px;"/>
 <img alt="缠手虎爪1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109135332544.jpg" style="width: 145px; height: 236px;"/>
 <br/>
 <br/>
 <p>
  上动不停，左掌顺势再绕行半周后变虎爪，并发出“唔—”的鼻音。眼看左爪。
  <br/>
  <img alt="缠手虎爪2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913533c41.jpg" style="width: 205px; height: 284px;"/>
  <img alt="缠手虎爪2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10913534AI.jpg" style="width: 153px; height: 240px;"/>
 </p>
