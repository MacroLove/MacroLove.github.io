  洪拳
 </a>
 <strong>
  捋手弹踢
 </strong>
 <br/>
 <p>
  步型不变，左掌从右腕下向右前方穿插。同时右掌稍里收置于左小臂之上。眼看左掌。
 </p>
 <p>
  <img alt="捋手弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914101L53.jpg" style="width: 211px; height: 287px;"/>
  <img alt="捋手弹踢1" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091410233C.jpg" style="width: 175px; height: 235px;"/>
  <br/>
 </p>
 <p>
  上动不停，重心移至右腿，左脚稍后撤成左虚步。同时左手逆时针绕行一小圈后，与右手一起抓握成爪。
 </p>
 <p>
  <img alt="捋手弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141030440.jpg" style="width: 215px; height: 285px;"/>
  <img alt="捋手弹踢2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914103E23.jpg" style="width: 194px; height: 241px;"/>
  <br/>
 </p>
 <p>
  上动不停，两爪屈肘稍向右下拖将。同时左脚向前上方弹踢，力达脚尖。眼看左脚。
 </p>
 <img alt="捋手弹踢3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141042L6.jpg" style="width: 210px; height: 288px;"/>
 <img alt="捋手弹踢3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914104U11.jpg" style="width: 210px; height: 244px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  弓步双插掌
 </strong>
 <br/>
 <p>
  上动不停，左脚迅速屈膝收回，随即向前落地。同时左爪臂内旋与右爪一起变掌按于腹前。
 </p>
 <p>
  <img alt="弓步双插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914112MM.jpg" style="width: 210px; height: 287px;"/>
  <img alt="弓步双插掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109141140a1.jpg" style="width: 181px; height: 238px;"/>
  <br/>
 </p>
 <p>
  上动不停，右腿蹬直成左弓步。同时两掌向前直插。目视前方。
  <br/>
  <img alt="弓步双插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091411492S.jpg" style="width: 209px; height: 288px;"/>
  <img alt="弓步双插掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914115NY.jpg" style="width: 179px; height: 241px;"/>
 </p>
