  洪拳
 </a>
 <strong>
  弓步双挂拳
 </strong>
 <br/>
 <p>
  步型不变，两拳臂外旋屈肘收至左肩前。
  <br/>
  <img alt="弓步双挂拳1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q5561aY.jpg" style="width: 212px; height: 288px;"/>
  <img alt="弓步双挂拳1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55625604.jpg" style="width: 153px; height: 234px;"/>
  <br/>
 </p>
 <p>
  上动不停，身体右转成右弓步。同时两拳经上向前挂击，拳与肩同高同宽。
  <br/>
  <img alt="弓步双挂拳2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55634N1.jpg" style="width: 216px; height: 288px;"/>
  <img alt="弓步双挂拳2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55640961.jpg" style="width: 172px; height: 251px;"/>
 </p>
 <p>
 </p>
 洪拳
 <strong>
  弓步膀桥
 </strong>
 <br/>
 <p>
  步型不变，右拳变掌略屈肘向里收。左拳同时变掌从右小臂外侧向右上方穿出，与右臂成交叉。
  <br/>
  <img alt="弓步膀桥1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55F1T8.jpg" style="width: 217px; height: 287px;"/>
  <img alt="弓步膀桥1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55FX06.jpg" style="width: 172px; height: 240px;"/>
 </p>
 <p>
 </p>
 <p>
  身体左转成左弓步，同时左掌向上经脸部向左挑格，并顺势收回腰间变拳。随之右掌臂内旋下沉，再直臂向前摆动成膀桥势。
 </p>
 <img alt="弓步膀桥2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q55G63B.jpg" style="width: 209px; height: 286px;"/>
