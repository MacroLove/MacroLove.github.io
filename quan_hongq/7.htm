 <a href="http://www.6okok.com/quanfa/hongquan/" target="_blank">
  洪拳
 </a>
 <strong>
  穿手挂拳并步
 </strong>
 <br/>
 <p>
  左掌臂外旋屈肘收至右胸前。同时右掌臂外旋屈肘顺时针划弧，经左前臂向左上方穿出，与左臂成交叉。
  <br/>
  <img alt="穿手挂拳并步1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3131D38.jpg" style="width: 211px; height: 278px;"/>
  <img alt="穿手挂拳并步1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31321a2.jpg" style="width: 160px; height: 242px;"/>
 </p>
 <p>
 </p>
 <p>
  双臂同时内旋，随之两掌经上向里成弧形绕行。
 </p>
 <p>
  <img alt="穿手挂拳并步2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3132R61.jpg" style="width: 217px; height: 289px;"/>
  <img alt="穿手挂拳并步2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31335957.jpg" style="width: 172px; height: 253px;"/>
  <br/>
 </p>
 <p>
  上动不停，两掌变拳并经上同时反臂外挂。目视前方。
  <br/>
  <img alt="穿手挂拳并步3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31404S3.jpg" style="width: 211px; height: 285px;"/>
  <img alt="穿手挂拳并步3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31412G4.jpg" style="width: 181px; height: 242px;"/>
 </p>
 <p>
 </p>
 <p>
  两拳不变，左脚向右收半步，右脚随即向左脚并拢成并步。
  <br/>
  <img alt="穿手挂拳并步4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31420R4.jpg" style="width: 207px; height: 290px;"/>
  <img alt="穿手挂拳并步4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31429D6.jpg" style="width: 168px; height: 253px;"/>
 </p>
 <p>
 </p>
 洪拳
 <strong>
  左右挑打
 </strong>
 <br/>
 <p>
  左拳臂内旋向下向右成弧形绕行至右肩前，左臂再外旋反臂向左前方挑格送出。与此同时右拳收回腰间。眼看左拳。
  <br/>
  <img alt="左右挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3144VM.jpg" style="width: 212px; height: 281px;"/>
  <img alt="左右挑打1" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q314553P.jpg" style="width: 137px; height: 251px;"/>
 </p>
 <p>
 </p>
 <p>
  右拳向前冲出，同时左拳收回腰问。眼看右拳。
  <br/>
  <img alt="左右挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3150K47.jpg" style="width: 211px; height: 280px;"/>
  <img alt="左右挑打2" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3151V46.jpg" style="width: 131px; height: 252px;"/>
 </p>
 <p>
 </p>
 <p>
  右拳臂内旋，屈肘经下向左肩处成弧形绕行，右臂再外旋反臂向右前方挑格送出。眼看右拳。
  <br/>
  <img alt="左右挑打3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3152RC.jpg" style="width: 214px; height: 284px;"/>
  <img alt="左右挑打3" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3160U24.jpg" style="width: 132px; height: 260px;"/>
 </p>
 <p>
 </p>
 <p>
  上动不停，左拳向前冲出。同时右拳收回腰间。眼看左拳。
 </p>
 <img alt="左右挑打4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q31626140.jpg" style="width: 213px; height: 292px;"/>
 <img alt="左右挑打4" src="http://www.6okok.com/uploads/allimg/170108/1-1F10Q3163R09.jpg" style="width: 130px; height: 249px;"/>
