  洪拳
 </a>
 <strong>
  回身劈掌
 </strong>
 <br/>
 <p>
  右掌屈肘向左上方移动。同时左掌屈肘经右小臂外侧向右上方穿出，与右小臂成交叉。
 </p>
 <p>
  <img alt="回身劈掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145415558.jpg" style="width: 217px; height: 291px;"/>
  <img alt="回身劈掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145420A5.jpg" style="width: 126px; height: 261px;"/>
  <img alt="回身劈掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914542E61.jpg" style="width: 210px; height: 287px;"/>
  <img alt="回身劈掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145431F3.jpg" style="width: 160px; height: 234px;"/>
  <br/>
 </p>
 <p>
  身体右后转向南成右弓步。同时右掌经上向前绕行，然后顺势屈肘下沉里于右肩外侧。左掌随转体移至右肩前。
 </p>
 <p>
  <img alt="回身劈掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914543H24.jpg" style="width: 207px; height: 282px;"/>
  <img alt="回身劈掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F1091454431V.jpg" style="width: 127px; height: 247px;"/>
  <br/>
 </p>
 <p>
  上动不停，右掌弧形向前劈出，同时发出“啊—”的声音。眼看右掌。
 </p>
 <img alt="回身劈掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145610415.jpg" style="width: 204px; height: 282px;"/>
 <img alt="回身劈掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914561Q48.jpg" style="width: 110px; height: 258px;"/>
 <br/>
 <br/>
 洪拳
 <strong>
  马步顶掌
 </strong>
 <br/>
 <p>
  步型不变，右掌臂外旋略向左乎移，同时左掌从右臂向右插出。
 </p>
 <p>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145F9452.jpg" style="width: 204px; height: 287px;"/>
  <img alt="马步顶掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145G5646.jpg" style="width: 108px; height: 242px;"/>
  <br/>
 </p>
 <p>
  身体左转成马步。同时右掌左平摆至正中时，随即收回腰间。左掌相应经前向左绕行，置于脚前。
 </p>
 <p>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145H23E.jpg" style="width: 203px; height: 289px;"/>
  <img alt="马步顶掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145HV47.jpg" style="width: 142px; height: 237px;"/>
  <br/>
 </p>
 <p>
  上动不停，右掌迅速向前顶出，腕后屈指尖向右。左掌随之收回腰间，同时发出“呃”声。
 </p>
 <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145I4136.jpg" style="width: 217px; height: 289px;"/>
 <img alt="马步顶掌3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109145IW19.jpg" style="width: 154px; height: 244px;"/>
