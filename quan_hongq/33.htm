  洪拳
 </a>
 <strong>
  双挫掌
 </strong>
 <br/>
 步型不变，两拳变掌各自收至肩前。
 <br/>
 <img alt="双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143P0436.jpg" style="width: 204px; height: 287px;"/>
 <img alt="双挫掌1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143P5O8.jpg" style="width: 130px; height: 246px;"/>
 <br/>
 <br/>
 <p>
  上动不停，两掌臂内旋经上向前弧形伸出，随即屈碗下挫。掌心相对，碗与肩同宽同高。目视前方。
 </p>
 <p>
  <img alt="双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143Q1216.jpg" style="width: 210px; height: 282px;"/>
  <img alt="双挫掌2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143QD91.jpg" style="width: 142px; height: 245px;"/>
  <br/>
  <br/>
  洪拳
  <strong>
   穿手顶肘
  </strong>
 </p>
 <p>
  左掌屈肘向右划弧，同时右掌屈肘，臂外旋顺时针弧形绕行，从左甘外侧向左上方穿出，与左臂成交叉。
 </p>
 <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143Z3N2.jpg" style="width: 207px; height: 288px;"/>
 <img alt="穿手顶肘1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143Z91B.jpg" style="width: 136px; height: 255px;"/>
 <br/>
 <br/>
 <p>
  上动不停，两掌臂内旋经上向里绕行，成右臂在下的交叉。
 </p>
 <p>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F10914391L01.jpg" style="width: 207px; height: 279px;"/>
  <img alt="穿手顶肘2" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143923N5.jpg" style="width: 123px; height: 244px;"/>
  <br/>
 </p>
 <p>
  上动不停，两肘同时用力向外下斜线顶撞出去。
 </p>
 <p>
  <img alt="穿手顶肘3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143929257.jpg" style="width: 205px; height: 290px;"/>
  <img alt="穿手顶肘3" src="http://www.6okok.com/uploads/allimg/170109/1-1F109143935C5.jpg" style="width: 114px; height: 246px;"/>
 </p>
