 <strong>
  上步劈掌
 </strong>
 <br/>
 <p>
  左脚向前半步，右脚上步成右弓步。左双指变掌，臂内旋经右上向前绕行，右双指变掌经后向右上方绕行，在成弓步的同时向前斜劈。左掌顺势收至右肘内侧。
 </p>

  洪拳
  <strong>
   转身虚步脱手
  </strong>
 </p>
 <p>
  身体左后转成左弓步。同时右掌随转体之势平摆至前方，左掌仍置于右肘内侧。眼看右掌。
 </p>
 <p>
  <img alt="转身虚步脱手1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109154121154.jpg" style="width: 204px; height: 284px;"/>
  <img alt="转身虚步脱手1" src="http://www.6okok.com/uploads/allimg/170109/1-1F109154126301.jpg" style="width: 124px; height: 246px;"/>
  <br/>
 </p>
 <p>
  重心后移成左虚步。同时左掌从右肘下向右穿，随即臂突然外旋成反臂向前下压。右掌从左有上向后拉收至腰间。
 </p>
