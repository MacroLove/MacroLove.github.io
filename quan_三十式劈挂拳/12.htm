 <p>
  <strong>
   偷步铲拳
  </strong>
 </p>
 <p>
  ①上动不停。上右步，左转体，随之左脚经右脚后向右插步.成叉步;同时，两手第一指节卷屈，成“铲拳”状，收拢于胸前，左掌在外，掌心均向外。目视右方(图3-65)
 </p>
 <p>
  ②重心下压，两拳向左右两侧平铲出，拳心向下。目视右方(图3一66)
  <br/>
  <img alt="图3-65" src="http://www.6okok.com/uploads/allimg/161105/1-161105103514621.jpg" style="width: 287px; height: 334px;"/>
  <img alt="图3-66" src="http://www.6okok.com/uploads/allimg/161105/1-161105103520401.jpg" style="width: 395px; height: 309px;"/>
 </p>
 <p>
  <a href="http://www.6okok.com/quanfa/pigua/" target="_blank">
   劈挂拳
  </a>
  偷步铲拳要点:
 </p>
 <p>
  上步、插步要快而连贯，向两侧之铲拳要迅速有力，两臂要平直。
 </p>
 <p>
 </p>
 <p>
  <strong>
   转身砍掌
  </strong>
 </p>
 <p>
  ①屈左腿，扣右腿，向左转体1800;同时，两拳变掌，随转体平楼，左掌稍高于右掌。目视左掌(图3-67)
 </p>
 <p>
  ②右掌向左上砍掌，左掌外旋，用掌心阻挡右前臂。目视右掌(图3一68)
  <br/>
  <img alt="图3-67图3-68" src="http://www.6okok.com/uploads/allimg/161105/1-161105103529394.jpg" style="width: 588px; height: 323px;"/>
 </p>
 <p>
  劈挂拳转身砍掌要点:
 </p>
 <p>
  转体、楼手、砍掌要连贯、有力，砍掌力点在右掌小指侧。
 </p>
