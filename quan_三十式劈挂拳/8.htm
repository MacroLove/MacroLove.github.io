 <p>
  <strong>
   双托手
  </strong>
 </p>
 <p>
  ①两腿蹬地半蹲起，上体仍前俯，两臂直臂向后至身后两侧.手心相对。目视左前下方(图3-44)
  <br/>
  <img alt="图3-44" src="http://www.6okok.com/uploads/allimg/161105/1-16110510140EH.jpg" style="width: 265px; height: 417px;"/>
 </p>
 <p>
  ②上动不停。左脚向右并步，身体直起，同时带动两手经胯侧向前、向上托起至头上方，手心朝后。目视两手方向(图3-45).
  <br/>
  <img alt="图3-45" src="http://www.6okok.com/uploads/allimg/161105/1-1611051014125R.jpg" style="width: 209px; height: 461px;"/>
 </p>
 <p>
  <a href="http://www.6okok.com/quanfa/pigua/" target="_blank">
   劈挂拳
  </a>
  双托手要点:
 </p>
 <p>
  并步要快，上托要有力，力达掌根;托起时，身体向上顶劲，两腿充分伸直。
 </p>
 <p>
 </p>
 <p>
  <strong>
   双掸手
  </strong>
 </p>
 <p>
  上动稍停。屈右腿，提左膝，同时两臂屈肘下落经胯侧向后掸手，至身后两侧，掌心朝下。目视左方(图3-46)
  <br/>
  <img alt="图3-46" src="http://www.6okok.com/uploads/allimg/161105/1-161105101422346.jpg" style="width: 293px; height: 347px;"/>
 </p>
 <p>
  劈挂拳双掸手要点:
 </p>
 <p>
  动作时要突然含胸收腹、放臂，身体要合紧，掸手要有力，力达手背.手经胯时掸腿要击出响声.
 </p>
