 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   左手擒掌
  </strong>
 </p>
 <p>
  马步不变;右手握拳收于腋下，左手向内、向外划半圈成左擒手。(图5-3)
 </p>
 <p>
  <img alt="图5-3" src="http://www.6okok.com/uploads/allimg/161128/1-16112P94Z9448.jpg" style="width: 203px; height: 329px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   右挣拳
  </strong>
 </p>
 <p>
  左三战马步变成左弓箭步;同时，左擒手握拳往回收至腋下，右手向前挣出。(图5-4)
 </p>
 <p>
  <img alt="图5-4" src="http://www.6okok.com/uploads/allimg/161128/1-16112P949142O.jpg" style="width: 222px; height: 331px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   双捆手
  </strong>
 </p>
 <p>
  变弓箭步为左三战马步;同时，右手回收，左拳向前成双拥式，拳心向上，两臂平行。(图5-5)
 </p>
 <img alt="图5-5" src="http://www.6okok.com/uploads/allimg/161128/1-16112P94921105.jpg" style="width: 220px; height: 335px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   左挣拳
  </strong>
 </p>
 <p>
  右脚向前跨一步成右弓箭步;同时.右拳回收至腋下.左拳向前挣拳。(图5-6)
  <br/>
  <img alt="图5-6" src="http://www.6okok.com/uploads/allimg/161128/1-16112P94930246.jpg" style="width: 210px; height: 341px;"/>
 </p>
