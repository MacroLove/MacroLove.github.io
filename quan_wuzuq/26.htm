 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   左手抄.右手鞭拳
  </strong>
 </p>
 <p>
  左手向上划弧擒掌，收拳于腰间.右手向前方鞭拳，拳背朝下，与头部同高;成左弓步。(图5-27)
 </p>
 <p>
  <img alt="图5-27" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q05603210.jpg" style="width: 216px; height: 325px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   右背马削
  </strong>
 </p>
 <p>
  右脚向前上步，右转身;右拳变掌向后削，左臂屈肘。(图5-28)
 </p>
 <img alt="图5-28" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q05609256.jpg" style="width: 211px; height: 308px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   右手抄，左手鞭拳
  </strong>
 </p>
 <p>
  右手向上划弧擒掌.收拳于腰间，左拳向前上方鞭拳。(图5-29)
 </p>
 <p>
  <img alt="图5-29" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q0561H92.jpg" style="width: 209px; height: 305px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   左擒手
  </strong>
 </p>
 <p>
  退右脚成左三战马步;左手由内向外擒拳，右手握拳收于腰间。(图5-30)
 </p>
 <img alt="图5-30" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q0562D64.jpg" style="width: 221px; height: 323px;"/>
