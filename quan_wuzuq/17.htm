  <strong>

  </strong>

 <p>
  右脚向前一步成右三战马步;同时，右拳挣出。(图4-43)

 <p>
  五祖拳之打角拳
  <strong>
   左手挣拳
  </strong>
 </p>
 <p>
  右三战马步变为右弓马步;同时左拳挣出。(图4-44)
  <br/>
  <img alt="图4-44" src="http://www.6okok.com/uploads/allimg/161128/1-16112P93429C3.jpg" style="width: 221px; height: 332px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   右挣拳
  </strong>
 </p>
 <p>
  左拳回收，右拳挣出;变弓马步为右三战马步。(图4-45)
 </p>
 <img alt="图4-45" src="http://www.6okok.com/uploads/allimg/161128/1-16112P9343SY.jpg" style="width: 191px; height: 326px;"/>
 <br/>
 <p>
  五祖拳之打角拳
  <strong>
   左擒掌
  </strong>
 </p>
 <p>
  从左向后180度转身，成左三战马步;右拳收于腰间，左手擒掌。(图4-46)
  <br/>
  <img alt="图4-46" src="http://www.6okok.com/uploads/allimg/161128/1-16112P934462O.jpg" style="width: 212px; height: 320px;"/>
