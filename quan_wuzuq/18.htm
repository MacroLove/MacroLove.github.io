 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之打角拳
  <strong>
   右手挣
  </strong>
 </p>
 <p>
  右脚向前上步成右三战马步;同时右拳挣出。(图4-47)
  <br/>
  <img alt="图4-47" src="http://www.6okok.com/uploads/allimg/161128/1-16112P93J29D.jpg" style="width: 217px; height: 328px;"/>
  <br/>
  <p>
   五祖拳之打角拳
   <strong>
    抱牌势
   </strong>
  </p>
  <p>
   右脚后退一步;右拳变掌回收，左拳变掌前推成抱牌式。(图4-48)
  </p>
  <p>
   <img alt="图4-48" src="http://www.6okok.com/uploads/allimg/161128/1-16112P93JTZ.jpg" style="width: 202px; height: 326px;"/>
  </p>
  <p>
   五祖拳之打角拳
   <strong>
    双掀拳
   </strong>
  </p>
  <p>
   右脚向右平移成右弓步;双手握拳向两侧分开.力达前臂。(图4-49)
  </p>
 </p>
 <img alt="图4-49" src="http://www.6okok.com/uploads/allimg/161128/1-16112P93KUY.jpg" style="width: 232px; height: 313px;"/>
 <br/>
 <p>
  五祖拳之打角拳
  <strong>
   收势
  </strong>
 </p>
 <p>
  右脚脚尖内转，收左脚成并拢姿势;同时，双拳变掌，徐徐于胸前下按，放于体侧，成立正姿势。(图4-50)
  <br/>
  <img alt="图4-50" src="http://www.6okok.com/uploads/allimg/161128/1-16112P93PO62.jpg" style="width: 222px; height: 354px;"/>
 </p>
