 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   退步双扣掌
  </strong>
 </p>
 <p>
  右脚向后退半步，左脚跟着后退成右三战马步;双掌向下、向两侧扣掌。(图5-23)
 </p>
 <p>
  <img alt="图5-23" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q0524K17.jpg" style="width: 206px; height: 322px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   右弹腿
  </strong>
 </p>
 <p>
  右脚向前弹腿.与腰同高，力达脚尖;眼视前方。(图5-24)
 </p>
 <p>
  <img alt="图5-24" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q052542S.jpg" style="width: 210px; height: 331px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   上步弹掌
  </strong>
 </p>
 <p>
  右脚向前落步成右气战马步;两拳由腰间交叉双叠向前下方弹掌。(图5-25)
 </p>
 <img alt="图5-25" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q053015P.jpg" style="width: 230px; height: 324px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   左背马削
  </strong>
 </p>
 <p>
  右脚进步.同时左转身成右弓步;右手屈肘，左手向前方削掌。(图5-26)
  <br/>
  <img alt="图5-26" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q05310106.jpg" style="width: 209px; height: 301px;"/>
 </p>
