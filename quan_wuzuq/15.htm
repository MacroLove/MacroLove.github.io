 <p>

   五祖拳
  </a>
  之打角拳
  <strong>
   左切掌
  </strong>
 </p>
 <p>
  右拳回收.左拳变掌向前下方切掌;左脚前坦成右弓箭步。(图4-35)
 </p>
 <p>
  <img alt="图4-35" src="http://www.6okok.com/uploads/allimg/161128/1-16112P92510525.jpg" style="width: 233px; height: 303px;"/>
  <br/>
  <p>
   五祖拳之打角拳
   <strong>
    右挑肩
   </strong>
  </p>
  <p>
   左脚向左跨步成左弓步;右拳变掌于胸前挑肩，高与肩平.力达腕部。(图4-36)
  </p>
  <p>
   <img alt="图4-36" src="http://www.6okok.com/uploads/allimg/161128/1-16112P9251V45.jpg" style="width: 205px; height: 295px;"/>
  </p>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   左挑肩
  </strong>
 </p>
 <p>
  右脚向右跨步成右弓步;右掌变拳收于腰间，左掌由内向外挑肩.高与肩平。(图4-37)
 </p>
 <p>
  <img alt="图4-37" src="http://www.6okok.com/uploads/allimg/161128/1-16112P9252U51.jpg" style="width: 218px; height: 304px;"/>
  <br/>
  <p>
   五祖拳之打角拳
   <strong>
    双分掌
   </strong>
  </p>
  <p>
   右脚向后退步成左三战马步;同时，双手向两边挑开，力达前臂。(图4-38)
  </p>
 </p>
