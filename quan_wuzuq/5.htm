 <p>
  五祖三战拳（
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  入门）进右马双插掌和吐气等：
  <br/>
  <br/>
  <strong>
   进右马双插掌
  </strong>
 </p>
 <p>
  右脚向前进步煞住，前脚三分(或四分)、后脚七分(或六分)着力.两脚间距约60厘米;两掌向前插掌，高与肩平，与肩同宽，力达指尖。(图3-13)
  <br/>
  <img alt="图3-13" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z913015X.jpg"/>
 </p>
 <p>
  <strong>
   在马坐节
  </strong>
 </p>
 <p>
  马势不变;沉肩、坐腕、竖掌、肘略屈，以掌根处为坐力点，由轻至重。(图3-14)
  <br/>
  <img alt="图3-14" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z9131M46.jpg" style="width: 293px; height: 387px;"/>
 </p>
 <p>
  <strong>
   吞气
  </strong>
 </p>
 <p>
  右脚右转成弓箭步;两手向两侧挑掌;同时用鼻吸气。(图3-15)
  <br/>
  <img alt="图3-15图3-16" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z9132L51.jpg" style="width: 623px; height: 388px;"/>
 </p>
 <p>
  <strong>
   吐气
  </strong>
 </p>
 <p>
  右脚左转成三七马步;两掌向前、向下切掌，同时以口吐气，尽量把气吐光、吐长。(图3-16)
 </p>
