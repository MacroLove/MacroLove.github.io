 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   过左马右掀掌
  </strong>
 </p>
 <p>
  左脚向左横跨半步，右脚跟随半步;右拳变掌，由下向上掀掌，掌心向内。(图5-11)
 </p>
 <p>
  <img alt="图5-11" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q04204a4.jpg" style="width: 233px; height: 343px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   左切拳
  </strong>
 </p>
 <p>
  变三战马步为右弓箭步;右掌变拳收至腰间.左拳变掌向前下方切掌。(图5-12)
 </p>
 <p>
  <img alt="图5-12" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q04211611.jpg" style="width: 200px; height: 342px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   右切掌
  </strong>
 </p>
 <p>
  变弓箭步为三战马步;收左掌变拳收于腰间，右掌向前下方切掌，力达掌刀。(图5-13)
 </p>
 <p>
  <img alt="图5-13" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q04222B4.jpg" style="width: 217px; height: 336px;"/>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   过右马左手挑掌
  </strong>
 </p>
 <p>
  右脚向右横移一步，左脚跟随横移成左三战马步;右拳放于腰间。左手上挑，掌心向内。(图5-14)
  <br/>
  <img alt="图5-14" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q042292F.jpg" style="width: 224px; height: 324px;"/>
 </p>
