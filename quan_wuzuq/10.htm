 <p>

   五祖拳
  </a>
  之打角拳
  <strong>
   擒掌
  </strong>
 </p>
 <p>
  马势不变;左掌由内向外擒掌，沉肩垂肘;眼视前方。(图4-15)
 </p>
 <p>
  <img alt="图4-15" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT032a2.jpg" style="width: 164px; height: 340px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   右挣拳
  </strong>
 </p>
 <p>
  右脚向前一步成右三战马步;同时，右拳向前挣出，左掌变拳收于腰间。(图4-16)
 </p>
 <p>
 </p>
 <img alt="图4-16" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT05J23.jpg" style="width: 164px; height: 314px;"/>
 <br/>
 <p>
  五祖拳之打角拳
  <strong>
   左挣拳
  </strong>
 </p>
 <p>
  右拳内收，放于腰间，左拳挣出;变三战马步为右弓箭步。(图4-17)
 </p>
 <p>
  <img alt="图4-17" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT105M8.jpg" style="width: 130px; height: 327px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   右挣拳
  </strong>
 </p>
 <p>
  左拳收回于腰间，右拳挣出;变弓箭步为右三战马步;头正身直，眼视前方。(图4-18)
 </p>
 <img alt="图4-18" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT1144F.jpg" style="width: 157px; height: 308px;"/>
