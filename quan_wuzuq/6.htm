 <p>
  五祖三战拳（
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  入门）退步龙开爪和进步双剪等：
  <br/>
  <br/>
  <strong>
   进马双插，坐节吞气、吐气
  </strong>
  <br/>
  右脚再向前进一步，左脚跟上，重复图3-13一图3-16动作两次.共前进三步。
  <br/>
 </p>
 <p>
  <strong>
   退马双插.坐节、吞吐
  </strong>
  <br/>
  左脚向后退一步.同时右脚也跟着退一步成三七马步;双手向前双插掌、坐节、吞气、吐气，同图3-13一图3-16.连续重复退三次步。
  <br/>
 </p>
 <p>
  <strong>
   退步龙开爪
  </strong>
 </p>
 <p>
  左脚向后退半步，右脚也跟着退后半步成右高虚步;同时两掌在胸前交叉，右手向上划弧(掌心朝上)，左手向下划弧(掌心朝下);头正身直。(图3-17)
 </p>
 <p>
  <img alt="图3-17图3-18" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z91954K9.jpg" style="width: 620px; height: 389px;"/>
 </p>
 <p>
  <strong>
   进步双剪
  </strong>
 </p>
 <p>
  右脚向前进半步，后脚跟上成三七马步;随即双手向中合击，右拳在前，左拳靠右手肚处，两拳与心口相对。(图3-18)
 </p>
