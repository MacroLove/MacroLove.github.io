 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之打角拳
  <strong>
   扛拳
  </strong>
 </p>
 <p>
  右脚向前上步成右三战马步;同时，右拳从耳旁向前下方扛，力达前臂。(图4-23)
 </p>
 <p>
  <img alt="图4-23" src="http://www.6okok.com/uploads/allimg/161128/1-16112PU643342.jpg" style="width: 162px; height: 301px;"/>
  <br/>
  <p>
   五祖拳之打角拳
   <strong>
    掀拳
   </strong>
  </p>
  <p>
   步式不变;右拳由内向外掀拳，拳心向内。(图4-24)
  </p>
 </p>
 <img alt="图4-24" src="http://www.6okok.com/uploads/allimg/161128/1-16112PU649243.jpg" style="width: 164px; height: 317px;"/>
 <br/>
 <p>
  五祖拳之打角拳
  <strong>
   切拳
  </strong>
 </p>
 <p>
  右三战马步变为右弓箭步;同时.右拳收于腰间，左拳变掌向前下方切出。(图4-25)
 </p>
 <p>
  <img alt="图4-25" src="http://www.6okok.com/uploads/allimg/161128/1-16112PUAM28.jpg" style="width: 220px; height: 299px;"/>
  <br/>
  <p>
   五祖拳之打角拳
   <strong>
    擒掌
   </strong>
  </p>
  <p>
   身体左转成左三战马步;右掌由内向外擒拳。(图4-26)
  </p>
 </p>
 <img alt="图4-26" src="http://www.6okok.com/uploads/allimg/161128/1-16112PUFD11.jpg" style="width: 159px; height: 313px;"/>
