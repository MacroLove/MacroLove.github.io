 <p>
  五祖三战拳（
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  入门）退步双扣和左切掌等：
  <br/>
  <br/>
  <strong>
   退步双扣
  </strong>
 </p>
 <p>
  左脚退后一步，右脚跟着后退;双手由上而下后左右分开扣击。(图3-19)
 </p>
 <p>
  <img alt="图3-19" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z924133N.jpg" style="width: 299px; height: 385px;"/>
 </p>
 <p>
  <strong>
   进步打肘
  </strong>
 </p>
 <p>
  右脚踏进步，左脚跟进成三战马步;右手收至腋下，以腰带肩，由肘横击，左手护于右拳拳面。(图3-20)
 </p>
 <p>
  <img alt="图3-20" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z9242Y33.jpg" style="width: 293px; height: 383px;"/>
 </p>
 <p>
  <strong>
   在马开掌
  </strong>
 </p>
 <p>
  马势不变;右手覆拳，以腰带手斜击，力达手掌，左手握拳收于腋下。(图3-21)
 </p>
 <p>
  <img alt="图3-21图3-22" src="http://www.6okok.com/uploads/allimg/161009/1-16100Z92439514.jpg"/>
 </p>
 <p>
  <strong>
   左切掌
  </strong>
 </p>
 <p>
  右腿屈膝，后腿挺直成右弓箭步;同时，左拳变掌，向前下方切掌，右掌变拳收于腋下。(图3-22)
 </p>
