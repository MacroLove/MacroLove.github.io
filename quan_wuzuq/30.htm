 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   退步双扣
  </strong>
 </p>
 <p>
  左脚后退半步，右脚跟着后退;双掌向下、向外扣掌，力达腕部。(图5-43)
 </p>
 <p>
  <img alt="图5-43" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q1113JB.jpg" style="width: 213px; height: 334px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    双擒手
   </strong>
  </p>
  <p>
   步式不变;双掌交叉，由下向上、向外双擒掌，沉肩坠肘。(图5-44)
  </p>
 </p>
 <img alt="图5-44" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q111432a.jpg" style="width: 200px; height: 327px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   右弹腿
  </strong>
 </p>
 <p>
  双掌变拳同时下拉收于腰间;右脚向前弹出，与腰同高，力达脚尖。(图5-45)
 </p>
 <p>
  <img alt="图5-45" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q11151544.jpg" style="width: 196px; height: 332px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    左切掌
   </strong>
  </p>
  <p>
   右脚落地成右弓步;左掌向前下方切掌.力达掌刀。(图5-46)
  </p>
 </p>
 <img alt="图5-46" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q11201404.jpg" style="width: 218px; height: 323px;"/>
