 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   双离手
  </strong>
 </p>
 <p>
  左脚向前跟步，与右脚相交叉成叠步;右拳变掌向右前方扣击，左掌向左下方扣击;眼视右手。(图5-19)
 </p>
 <p>
  <img alt="图5-19" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q0492G43.jpg" style="width: 218px; height: 347px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    左开弓
   </strong>
  </p>
  <p>
   转身.左脚向左横跨一步成四平马步;右手向右顶肘，左掌横扫，眼视左掌，力达掌根。(图5-20)
  </p>
 </p>
 <img alt="图5-20" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q049345W.jpg" style="width: 210px; height: 322px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   右削掌
  </strong>
 </p>
 <p>
  右脚向前进步成右三战马步;左掌变拳收于腰间，右掌向前削出。(图5-21)
 </p>
 <p>
  <img alt="图5-21" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q049403A.jpg" style="width: 191px; height: 326px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    转身双摇
   </strong>
  </p>
  <p>
   右脚向前一步，同时身体后转成三战马步;两手由下向前摇掌。(图5-22)
  </p>
 </p>
 <img alt="图5-22" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q0494S54.jpg" style="width: 214px; height: 318px;"/>
