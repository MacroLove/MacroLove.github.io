 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   右挑掌
  </strong>
 </p>
 <p>
  马步不变;右拳由上至下再至上划弧挑掌.左掌变拳收于腰间。(图5-35)
 </p>
 <p>
  <img alt="图5-35" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q1053D16.jpg" style="width: 213px; height: 336px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    左切掌
   </strong>
  </p>
  <p>
   右三战马变成右弓箭步，以腰为轴;右掌变拳收于腰间.左拳变掌向前下方切掌。(图5-36)
  </p>
  <p>
   <img alt="图5-36" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10542561.jpg" style="width: 219px; height: 321px;"/>
  </p>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   转身左擒手
  </strong>
 </p>
 <p>
  右脚左移，左脚随即跟上.向后转身;右拳收于腰间，左手由内向外擒掌。(图5-37)
 </p>
 <p>
  <img alt="图5-37" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10550B8.jpg" style="width: 221px; height: 330px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    上步劈切掌
   </strong>
  </p>
  <p>
   右脚向前上步成右三战马步;右手向斜前方劈掌，左手向下切掌;眼视前方。(图5-38)
  </p>
 </p>
