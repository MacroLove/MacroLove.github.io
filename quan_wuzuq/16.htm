 <p>

   五祖拳
  </a>
  之打角拳
  <strong>
   双插掌
  </strong>
 </p>
 <p>
  步式不变，以腰发力;两手前插，与肩同高、同宽.力达指尖。(图4-39)
 </p>
 <p>
  <img alt="图4-39" src="http://www.6okok.com/uploads/allimg/161128/1-16112P92S2222.jpg" style="width: 220px; height: 312px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   坐节
  </strong>
 </p>
 <p>
  步式不变;两臂向下做坐节，头正身直，力达腕部。(图4-40)
 </p>
 <p>
  <img alt="图4-40" src="http://www.6okok.com/uploads/allimg/161128/1-16112P92T1X7.jpg" style="width: 235px; height: 321px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   双切掌
  </strong>
 </p>
 <p>
  右脚向前进步;两手在胸前交叉后同时向前下方切掌。(图4-41)
 </p>
 <p>
  <img alt="图4-41" src="http://www.6okok.com/uploads/allimg/161128/1-16112P92TN23.jpg" style="width: 229px; height: 318px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   左擒掌
  </strong>
 </p>
 <p>
  从左向后转身180度，成左三战马步;左手擒掌。(图4-42)
 </p>
