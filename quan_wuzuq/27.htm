 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   上步打肘
  </strong>
 </p>
 <p>
  右脚向前上步成右三战马步;右手向前方横击肘.与肩同高。(图5-31)
 </p>
 <p>
  <img alt="图5-31" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10232a4.jpg" style="width: 206px; height: 339px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    铁锤沉
   </strong>
  </p>
  <p>
   右脚继续向前进半步;右肘以肘部为轴，甩前臂向下砸拳.左掌变拳在右肘尖部下压后收于腰间。(图5-32)
  </p>
 </p>
 <img alt="图5-32" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q1023RG.jpg" style="width: 190px; height: 328px;"/>
 <br/>
 <p>
  五祖拳之双爪拳
  <strong>
   左背马削
  </strong>
 </p>
 <p>
  右脚退后成弓箭步;右肘向后顶.左手往下开掌;眼视前方。(图5-33)
 </p>
 <p>
  <img alt="图5-33" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10246293.jpg" style="width: 196px; height: 326px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    上步右劈切掌
   </strong>
  </p>
  <p>
   右脚上步成右三战马步;右拳变掌向斜前方劈掌，左掌向斜前下方切掌，力达掌刀。(图5-34)
  </p>
 </p>
 <img alt="图5-34" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10253H7.jpg" style="width: 210px; height: 349px;"/>
