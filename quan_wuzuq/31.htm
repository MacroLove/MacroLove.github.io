 <p>
  <a href="http://www.6okok.com/quanfa/wuzu/" target="_blank">
   五祖拳
  </a>
  之双爪拳
  <strong>
   右手削掌
  </strong>
 </p>
 <p>
  右手顺着左拳向前削掌，左手变拳收于腰间;重心后移成右三战马步。(图5-47)
 </p>
 <p>
  <img alt="图5-47" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q11444214.jpg" style="width: 185px; height: 318px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    虎仔嘴
   </strong>
  </p>
  <p>
   左脚后退，右脚随着后退成右高虚步;左拳变掌前推，右掌后拉成抱牌式。(图5-48)
  </p>
  <p>
   <img alt="图5-48" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q11450V9.jpg" style="width: 211px; height: 320px;"/>
  </p>
  <p>
   五祖拳之双爪拳
   <strong>
    双掀拳
   </strong>
  </p>
  <p>
   右脚向右横跨一步成右弓步;两掌变拳向两侧掀拳:眼视前方。(图5-49)
  </p>
  <p>
   <img alt="图5-49" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q1145T52.jpg" style="width: 222px; height: 312px;"/>
  </p>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   收势
  </strong>
 </p>
 <p>
  左脚向右回收成并拢姿势;两拳变掌，由胸前徐徐下按放于两侧.气沉丹田;眼视前方。(图5-50)
  <br/>
  <img alt="图5-50" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q1150LX.jpg" style="width: 209px; height: 345px;"/>
 </p>
