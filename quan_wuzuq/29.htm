   五祖拳

  之双爪拳
  <strong>
   右挑掌
  </strong>
 </p>
 <p>
  步式不变;右掌由内向外挑掌，左掌变拳收于腰间。(图5-39)
 </p>
 <p>

  <p>
   五祖拳之双爪拳
   <strong>
    左切掌
   </strong>
  </p>
  <p>
   左脚前挺成右弓步;右掌变拳收于腰间，左拳变掌向前下方切掌。(图5-40)
  </p>
  <p>
   <img alt="图5-40" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10Z25W.jpg" style="width: 215px; height: 322px;"/>
  </p>
 </p>
 <p>
  五祖拳之双爪拳
  <strong>
   转身左擒手
  </strong>
 </p>
 <p>
  向后转身成左兰战马步;右拳收于腰间不变，左手擒掌。(图5-41)
 </p>
 <p>
  <img alt="图5-41" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q10ZW54.jpg" style="width: 214px; height: 327px;"/>
  <br/>
  <p>
   五祖拳之双爪拳
   <strong>
    双剪手
   </strong>
  </p>
  <p>
   右脚向前上步成右三战马步;右拳变掌与左掌交叉相剪，左掌停于右肘前方。(图5-42)
  </p>
