  <strong>
   擒拳
  </strong>
 </p>
 <p>
  身体左转成左三战马步;同时，右手收于腰间，左手擒拳。(图4-19)
 </p>
 <p>

 <p>
  五祖拳之打角拳
  <strong>
   撬拳
  </strong>
 </p>
 <p>
  右脚向前一步成四平马步;左掌变拳收于腰间.右拳向前撬。(图4-20)
 </p>
 <p>
  <img alt="图4-20" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT531T0.jpg" style="width: 217px; height: 284px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   跳屈
  </strong>
 </p>
 <p>
  右脚提起向后跳步，左脚随即跳起依次落地，成单跪步左开掌。(图4-21)
 </p>
 <p>
  <img alt="图4-21" src="http://www.6okok.com/uploads/allimg/161128/1-16112PT53J38.jpg" style="width: 204px; height: 273px;"/>
 </p>
 <p>
  五祖拳之打角拳
  <strong>
   擒掌
  </strong>
 </p>
 <p>
  起立成左三战马步;右拳收于腰间，左手擒掌。(图4-22)
