 <p>
  ①姿势
 </p>
 <p>
  此
  <a href="http://www.6okok.com/neigong/" target="_blank">
   内功
  </a>
  每日子、午时前后到一固定地点，面南背北而立，双腿自然分开略宽于肩，两膝弯曲，以两膝不超过脚尖为宜，双目垂帘，双臂下垂，掌心向下，脚趾抓地，全身放松(图41),
 </p>
 <p>
  ②动作
 </p>
 <p>
  接上势。两掌慢慢上提，同时脚跟微微离地且带动身体重心稍前移(图42)。然后两掌慢慢下按，脚跟着地，脚尖略抬起，身体稍后仰(图43)。如此前倾后仰交替练习。

 </p>
 <p>
  ④意念
 </p>
 <p>
  行功时意想自己站在地河的水面上，吸气时意想地河之水被两涌泉穴、劳宫穴吸入并上升至腰间，呼气时意想太空之气由头顶百会穴注入，并下行压缩地河之水(从腰间到地心)。在整个行功过程中，人如腾云驾雾一般。
 </p>
