  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   跨虎翻车势
  </strong>
 </p>
 <p>
  (1)右手张开的同时，右脚往前踏近左脚后跟附近(图3一27)
 </p>
 <p>
  (2)左脚潜行往前，脚尖着地成跨虎势，再将左拳由下往上敲击，右手掌心朝上位于额头右侧成防卫姿势(图3-28)
 </p>
 <p>
  此招势的步法要领，着重于左脚的前踢态势，因而在步法上称作“崩步”。此外将此动作转换成“七星天分时”(图3-29)的名师也不很多。
  <br/>

 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   登山左插掌
  </strong>
 </p>
 <p>
  左脚往前踏出，成登山势，左掌竖直打向睑前，回收至腰际(图3一30)。

  <img alt="图3一29图3一30" src="http://www.6okok.com/uploads/allimg/161210/1-1612101111522A.jpg" style="width: 509px; height: 335px;"/>
