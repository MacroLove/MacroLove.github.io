  <strong>
   提腿左刁手
  </strong>
 </p>
 <p>
  左脚上提，内扣.成金鸡独立式，将左拳变螳螂手并由身体前方往后倒背，同时右掌收回置于右腰际(图3-35)

 <p>
  螳螂拳
  <strong>
   独立反提刁
  </strong>
  <br/>
  左脚上提成独立势，左手成蝗螂手置于左膝上侧(图3一36)
  <br/>
  <img alt="图3-36" src="http://www.6okok.com/uploads/allimg/161210/1-1612101122092L.jpg" style="width: 168px; height: 363px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马式右劈轧
  </strong>
 </p>
 <p>
  (1)上半身往左方扭转.左脚下落着地，同时右拳往右后方击出(图3-37)
 </p>
 <p>
  (2)右脚用力踏向左脚前方，成骑马势，再反敲击出右拳往前方，同时左手掌置于脸部右侧(图3-38)
  <br/>
  <img alt="图3-37" src="http://www.6okok.com/uploads/allimg/161210/1-16121011221V43.jpg" style="width: 249px; height: 318px;"/>
  <img alt="图3-38" src="http://www.6okok.com/uploads/allimg/161210/1-16121011222E22.jpg" style="width: 274px; height: 357px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   坐盘左粘肘
  </strong>
 </p>
 <p>
  双脚位置不变，而上半身向右扭转后往下沉腰。将左肘弯曲上击，右肘的动作与位置应与左肘相对称(图3-39)
 </p>
