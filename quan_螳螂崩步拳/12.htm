  <strong>
   独立相击掌
  </strong>
 </p>
 <p>
  左脚金鸡独立，同时右手收回至面部前方，再以右掌背扣击右脚(图3-55)
  <br/>
  <img alt="图3-55" src="http://www.6okok.com/uploads/allimg/161210/1-161210114549595.jpg" style="width: 192px; height: 374px;"/>

 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   刁手反冲爪
  </strong>
 </p>
 <p>
  右脚往前踏出，成登山势，右手成钓手，手背朝前方击出(图3一56)。
  <br/>
  <img alt="图3-56" src="http://www.6okok.com/uploads/allimg/161210/1-161210114555D8.jpg" style="width: 227px; height: 329px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   并腿上圈捶
  </strong>
 </p>
 <p>
  (1)两腿并拢略弯曲下坐，左右双手交叉于腹部前方。此时左手置于睑部前方，使掌心外翻(图3-57)
 </p>
 <p>
  (2)左脚金鸡独立，右脚上提，使左掌置于右拳的腕部(图3-58)。
  <br/>
  <img alt="图3-57" src="http://www.6okok.com/uploads/allimg/161210/1-161210114604911.jpg" style="width: 198px; height: 297px;"/>
  <img alt="图3-58" src="http://www.6okok.com/uploads/allimg/161210/1-161210114612H7.jpg" style="width: 165px; height: 387px;"/>
 </p>
 <p>
 </p>

  </strong>

  <strong>
   独立下截捶
  </strong>
 </p>
 <p>
  下盘保持独立势，右拳向右膝略上方位置下摊(图3-59)
