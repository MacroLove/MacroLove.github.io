  <strong>
   登山右补捶
  </strong>
 </p>
 <p>
  右脚往前踏出一大步成登山势，同时半旋转右拳并往前出击，同时不忘收回左掌成防卫动作(图3-13)
  <br/>
  <img alt="图3-13" src="http://www.6okok.com/uploads/allimg/161210/1-161210105550H8.jpg" style="width: 263px; height: 305px;"/>
 </p>
 <p>
  所谓补捶，就是由于前势(第四势)已有了“漏”，而以此势加以“补”充攻击的招势。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   纵跳封统捶
  </strong>
 </p>
 <p>
  (1)右脚踏实后，右拳张开五指(图3-14)
 </p>
 <p>
  (2)左脚往前大步纵出(图3-15)
 </p>
 <p>
  (3)左脚着地后，成金鸡独立势改出左拳而右手握拳回收置于旗际(图3-16)
  <br/>
  <img alt="图3-14" src="http://www.6okok.com/uploads/allimg/161210/1-16121010555U96.jpg" style="width: 232px; height: 292px;"/>
  <img alt="图3-15" src="http://www.6okok.com/uploads/allimg/161210/1-161210105604F1.jpg" style="width: 265px; height: 304px;"/>
  <img alt="图3-16" src="http://www.6okok.com/uploads/allimg/161210/1-161210105610153.jpg" style="width: 186px; height: 317px;"/>
 </p>
 <p>
  研习此势时，在纵跳时必须尽量求远求稳，而金鸡独立的左脚切忌左摇右晃。攻击的左拳之拳背应朝上。
 </p>
