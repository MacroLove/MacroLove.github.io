   螳螂拳
  </a>
  <strong>
   双刁左揪腿
  </strong>
 </p>
 <p>
  (1)双脚原地不动，先将上半身向右扭转，左脚踵上提，两手张开并曲肘，再使左掌朝内，右掌心朝外翻。此时左掌一如攻击腕内侧的态势，直立于脸部前方(图3-46)
 </p>
 <p>
  (2)两掌(小指侧)朝前水平打出，左脚由后经外往前划出一曲线前移(图3-47)
  <br/>
  <img alt="图3-46" src="http://www.6okok.com/uploads/allimg/161210/1-161210113611E3.jpg" style="width: 189px; height: 301px;"/>
  <img alt="图3-47" src="http://www.6okok.com/uploads/allimg/161210/1-16121011361K46.jpg" style="width: 207px; height: 312px;"/>
 </p>
 <p>
  打出左掌的同时，应将右掌朝左腕下方打出。此时朝下的左掌称为“阴掌”气而掌心朝上的右掌称为“阳掌”。至于双脚则取“揪腿”姿势。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   双刁右揪腿
  </strong>
 </p>
 <p>
  (1)上半身左扭的同时，右脚踵上提，并将双肘弯曲成左右对称之姿势(图3-48)
 </p>
 <p>
  (2)两手掌水平打出，同时将右脚由后往前划出一曲线前移(图3-49)
 </p>
