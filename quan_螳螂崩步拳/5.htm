 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   背踢双拨掌
  </strong>
 </p>
 <p>
  左脚立地，将右脚板往右后方蹴踢，双手同时由右往左侧后方击出(图3-21)
  <br/>
  <img alt="图3-21" src="http://www.6okok.com/uploads/allimg/161210/1-161210110601605.jpg" style="width: 205px; height: 290px;"/>
 </p>
 <p>
  往左后方击出的双手可以为掌。也可以为拳之攻势。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马式双韧手
  </strong>
 </p>
 <p>
  右脚回复原来的位置，使双脚平行着地成骑马势，再出左手朝前掌心上托，右掌触及额头，掌心朝外翻(图2-22,23)。
  <br/>
  <img alt="图3-22图3-23" src="http://www.6okok.com/uploads/allimg/161210/1-16121011060R34.jpg" style="width: 494px; height: 310px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   登山刁劈捶
  </strong>
 </p>
 <p>
  左脚如同前踏的感觉状态下，身体成登山势，并用左掌心托住往前击出的右拳(小指侧)(图3-24)
  <br/>
  <img alt="图3-24" src="http://www.6okok.com/uploads/allimg/161210/1-16121011061TC.jpg" style="width: 245px; height: 329px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   右钩搂采手
  </strong>
 </p>
 <p>
  身体重心后移至右脚，成四六势，再将右拳回收于腰际，扭腰后前脚承受体重成登山势，同时击出右拳，且保持左掌位在右肋下方的姿势(图3-25 3-26)
  <br/>
  <img alt="图3-25" src="http://www.6okok.com/uploads/allimg/161210/1-1612101106264E.jpg" style="width: 195px; height: 272px;"/>
  <img alt="图3-26" src="http://www.6okok.com/uploads/allimg/161210/1-161210110632X3.jpg" style="width: 252px; height: 310px;"/>
 </p>
