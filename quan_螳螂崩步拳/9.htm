 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   登山左拐肘
  </strong>
 </p>
 <p>
  以肩部为轴心，将左肘由前往后连续二次旋转，再将左脚往前踏出一大步，成登山势，同时左肘往前击出，右拿压推左拳背部位(图3-40, 41)
  <br/>
  <img alt="图3-40" src="http://www.6okok.com/uploads/allimg/161210/1-161210112PJ12.jpg" style="width: 161px; height: 269px;"/>
  <img alt="图3-41" src="http://www.6okok.com/uploads/allimg/161210/1-161210112Q2P9.jpg" style="width: 450px; height: 274px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马势右斜掌
  </strong>
 </p>
 <p>
  由第十五势侧转90度，全身成骑马势，双掌胸前交叉然后出右掌前击，左拳则回收置左腰际(图3-42, 43)
  <br/>
  <img alt="图3-42图3-43" src="http://www.6okok.com/uploads/allimg/161210/1-161210112RQ19.jpg" style="width: 519px; height: 320px;"/>
 </p>
 <p>
  此招势的下盘通常采用骑马势但也可采用登山势出招。
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马势正朴捶
  </strong>
 </p>
 <p>
  保持与第十六势同方向的骑马势，击出左拳并将右掌后引至睑部左侧，使掌尖竖直朝上(图3-44, 45)
 </p>
 <img alt="图3-44图3-45" src="http://www.6okok.com/uploads/allimg/161210/1-161210112SB93.jpg" style="width: 454px; height: 309px;"/>
