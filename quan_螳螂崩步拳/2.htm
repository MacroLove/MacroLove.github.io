   螳螂拳
  </a>
  <strong>
   螳螂捕蝉势
  </strong>
 </p>
 <p>
  (1)左脚跨向右脚的后侧，右手屈捏成螳螂手置于胸前(图3-9)。
 </p>
 <p>
  (2)左脚由右脚后侧转踏向右前方，成跨虎势，同时左手取螳螂手(图3-10)
  <br/>
  <img alt="图3-9图3-10" src="http://www.6okok.com/uploads/allimg/161210/1-16121010513Y47.jpg" style="width: 556px; height: 310px;"/>
 </p>
 <p>
  此动作脚的步法为“三才步”。前攻左螳螂手的食指，是用来做戳取对手的眼睛。而动作上两肘下沉，以增加攻击的劲力。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   登山左插掌
  </strong>
 </p>
 <p>
  (1)左手掌置于睑部前方(图3-11)
 </p>
 <p>
  (2)左脚迅速踏向前方成登山势，同时配合左脚的动作将左掌(指尖最高点)前击，并高过肩部位置，并将右手握拳回收至腰际(图3-12)
  <br/>
  <img alt="图3-11图3-12" src="http://www.6okok.com/uploads/allimg/161210/1-16121010514Wc.jpg" style="width: 575px; height: 318px;"/>
 </p>
 <p>
  此动作旨在以左脚板的侧面，踢向对手“腿胫骨”部位，力求一举致胜。
 </p>
