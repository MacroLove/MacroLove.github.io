 <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
  螳螂拳
 </a>
 <strong>
  登山右补捶
 </strong>
 <br/>
 <p>
  右脚往前踏出，成登山势，且右拳往前平击出，而左掌尖朝上，曲腕微微触及右臂内侧。位置在胸部前方(图3-31)
  <br/>
  <img alt="图3-31" src="http://www.6okok.com/uploads/allimg/161210/1-161210111630O8.jpg" style="width: 276px; height: 312px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马式双韧手
  </strong>
 </p>
 <p>
  在右腿迅速后退的同时，左脚向前踏出，成骑马势。勿忘了将左掌心朝上而右掌心外翻，置于额头右侧位置(图3-32)
  <br/>
  <img alt="图3-32" src="http://www.6okok.com/uploads/allimg/161210/1-161210111636107.jpg" style="width: 253px; height: 325px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   登山右腰斩
  </strong>
 </p>
 <p>
  左脚往前踏出，成登山势，左手成螳螂手，指尖朝下，右掌前伸，掌心朝上(图3-33)
  <br/>
  <img alt="图3-33" src="http://www.6okok.com/uploads/allimg/161210/1-161210111644E2.jpg" style="width: 213px; height: 330px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   马式左崩捶
  </strong>
 </p>
 <p>
  右掌朝前方伸直后，回收于胸前，两脚在成骑马势的同时，将左螳螂手变拳用拳背往前敲击出(图3-34)
  <br/>
  <img alt="图3-34" src="http://www.6okok.com/uploads/allimg/161210/1-161210111A1c1.jpg" style="width: 249px; height: 314px;"/>
 </p>
