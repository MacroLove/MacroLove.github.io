 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   挂手顶脐捶
  </strong>
 </p>
 <p>
  (1)右脚踏实地面后，屈膝下沉上半身，而左脚往右移至贴近右脚丙侧，右拳置于腰际，同时屈左肘置于胸前，拳心向上(图3-64)
 </p>
 <p>
  (2)左脚急速往前跨出，成登山势，左腕上提置于头上，拳心向左，同时将右拳自肚脐同高位置向前击出(图3-65 )
  <br/>
  <img alt="图3-64" src="http://www.6okok.com/uploads/allimg/161210/1-161210115S2242.jpg" style="width: 202px; height: 290px;"/>
  <img alt="图3-65" src="http://www.6okok.com/uploads/allimg/161210/1-161210115SL55.jpg" style="width: 271px; height: 347px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   吞拓右扇风
  </strong>
 </p>
 <p>
  (1)一半身往左扭转，右脚跟上提，同时双肘竖直，将右手掌朝向脸部，左手掌外翻(图3-66)
 </p>
 <p>
  (2)右手成螳螂手，再由前往后侧扣击，同时右脚依揪腿的要领前划，保持脚底不着地的姿势(图3-67).
 </p>
 <p>
  (3)右脚用力蹬向地面，并往右侧娜移，右脚往右侧伸直着地，同时伸直右手腕往后攻击(图3-48)
 </p>
