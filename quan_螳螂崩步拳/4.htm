 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   入环右叠肘
  </strong>
 </p>
 <p>
  (1)随着左拳的打直，将右臂之肘部抬至与肩平(图3-17)。
 </p>
 <p>
  (2)右脚朝前方着地时，左脚打弯且踵部朝上成入环势，再将右肘下落在左掌心上(图3-18)
  <br/>
  <img alt="图3-17图3-18" src="http://www.6okok.com/uploads/allimg/161210/1-161210105940959.jpg" style="width: 355px; height: 316px;"/>
 </p>
 <p>
  着地的右脚脚尖应略往内侧弯曲。而右脚下落的力应与肘部配合。
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   入环右崩捶
  </strong>
 </p>
 <p>
  (1)下半身保持入环势，将左掌直竖并朝前打出(图3-19)。
 </p>
 <p>
  ( 2)左掌后拉至胸前的同时，右掌旋绕一圈后往前敲击(图3一20)。
  <br/>
  <img alt="图3-19图3-20" src="http://www.6okok.com/uploads/allimg/161210/1-16121010594aS.jpg" style="width: 489px; height: 256px;"/>
 </p>
 <p>
  此招势的起手动作为出左掌，练习者应反复琢磨。
 </p>
