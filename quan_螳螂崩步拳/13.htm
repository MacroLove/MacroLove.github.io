 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   独立上挑捶
  </strong>
 </p>
 <p>
  与前招势同样采用独立势。右拳腕弯屁:从上挑击出(图3-60)
  <br/>
  <img alt="图3-60" src="http://www.6okok.com/uploads/allimg/161210/1-161210115331O8.jpg" style="width: 183px; height: 373px;"/>
 </p>
 <p>
  上挑捶的右拳切忌高过失部。此时，左拳应回收置于胸前，拳心向下。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   登山封齐掌
  </strong>
 </p>
 <p>
  右脚往前踏出，成登山势、右掌前击，掌心向前。左掌回收置于左腰际(图3-61)
  <br/>
  <img alt="图3-61" src="http://www.6okok.com/uploads/allimg/161210/1-161210115340b8.jpg" style="width: 308px; height: 367px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   反封右措捶
  </strong>
 </p>
 <p>
  右脚由前式位置用力前踏，同时左拳击出，右掌变拳置于左拳之下侧。此时，左拳拳背朝上、右拳拳背朝下(图3一62)。
  <br/>
  <img alt="图3-62" src="http://www.6okok.com/uploads/allimg/161210/1-161210115349361.jpg" style="width: 325px; height: 361px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   迎封右措捶
  </strong>
 </p>
 <p>
  右脚再次前踏，同时右拳回转击出，左拳同样回转击出至右拳下侧。此时，右拳拳背朝上，左拳拳背朝下(图3一63)
  <br/>
  <img alt="图3-63" src="http://www.6okok.com/uploads/allimg/161210/1-16121011535L09.jpg" style="width: 285px; height: 371px;"/>
 </p>
