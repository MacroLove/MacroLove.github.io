 <p>
  <strong>
  </strong>
  <a href="http://www.6okok.com/quanfa/tanglang/" target="_blank">
   螳螂拳
  </a>
  <strong>
   跨虎反拥手
  </strong>
 </p>
 <p>
  身体往上跳跃，将第三路二式的双脚位置前后互换，同时使身体向左扭转。、右手成螳螂手，左手在跳跃的同时先伸直食、中二指，着地后左手也即刻取螳螂手，同时再由左肘屈手成螳螂手捕蝉势(图3-50, 51, 52)
  <br/>
  <img alt="图3-50图3-51图3-52" src="http://www.6okok.com/uploads/allimg/161210/1-161210113940255.jpg" style="width: 531px; height: 350px;"/>
 </p>
 <p>
  此招势的手、脚动作的更换应在一瞬间完成，同时也可利用跳跃之时，借膝盖踢对手。
 </p>
 <p>
 </p>
 <p>
  <strong>
  </strong>
  螳螂拳
  <strong>
   取眼撩阴腿
  </strong>
 </p>
 <p>
  首先将上半身左扭，再将左手朝胸前上方略作回转，接着，迅速飞起左脚，同时以右手的食、中二指击出，并出右，脚尖扣踢对手下盘(图3-53, 54)
  <br/>
  <img alt="图3-53图3-54" src="http://www.6okok.com/uploads/allimg/161210/1-161210113951235.jpg" style="width: 522px; height: 343px;"/>
 </p>
 <p>
  前击右手与前踢的右脚尖应同时进行。而踢出的右脚尖主要用来攻击对手肚脐下方的要害部位。
 </p>
