 <p>

   少林拳
  </a>
  法之连环拳
  <strong>
   转身插手
  </strong>
 </p>
 <p>
  以两脚为轴，体向左转180度，使两腿成左弓步。同时右拳变掌，随身向前下方插掌，掌心斜向下;左掌屈肘，护于右肘上。目视右手(图21 )
 </p>
 <p>
  <img alt="图21" src="http://www.6okok.com/uploads/allimg/170111/1-1F111110310540.jpg" style="width: 330px; height: 353px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   泰山压顶
  </strong>
 </p>
 <p>
  以两脚为轴，体向右转90度，收左脚落右脚前一步，提脚跟，使两腿成高虚步。同时左掌变拳，向前冲击;右掌架于头上前方，掌心向斜上方。目视前方(图22).
 </p>
 <p>
  <img alt="图22" src="http://www.6okok.com/uploads/allimg/170111/1-1F111110320I2.jpg" style="width: 169px; height: 386px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   金鸡独立
  </strong>
 </p>
 <p>
  抬左腿向前提膝，同时左拳变掌，两掌向前屈肘平抢，两掌心斜向上。目视两手(图23)
 </p>
 <p>
  <img alt="图23" src="http://www.6okok.com/uploads/allimg/170111/1-1F111110331F6.jpg" style="width: 121px; height: 343px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   收势
  </strong>
 </p>
 <p>
  左脚下落，与右脚成并步。两手收回胸前，两臂下垂，身胸挺直，目视前方(图24)
 </p>
