   少林拳
  </a>
  法之连环拳
  <strong>
   金鸡独立
  </strong>
 </p>
 <p>
  抬右腿向前提膝。同时右拳向前冲击，拳心向下;左拳变掌，向前屈肘护于右肘内侧.掌心向里。目视右拳(图17)
 </p>
 <p>
  <img alt="图17" src="http://www.6okok.com/uploads/allimg/170111/1-1F11110591b26.jpg" style="width: 194px; height: 347px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   双冲拳
  </strong>
 </p>
 <p>
  右脚下落左脚前.震脚(响亮)，抬左脚向上一步成左弓步。然后左掌变拳，两拳向前冲击，拳心向下。目视两拳(图18 )
 </p>
 <p>
  <img alt="图18" src="http://www.6okok.com/uploads/allimg/170111/1-1F111105925509.jpg" style="width: 290px; height: 315px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   开路炮
  </strong>
 </p>
 <p>
  抬右脚向前、向上弹踢。同时两拳变掌，右掌向前拍击右脚，左掌向前拍在右手背上(响亮)。目视前方(图19)
 </p>
 <p>
  <img alt="图19" src="http://www.6okok.com/uploads/allimg/170111/1-1F111105933533.jpg" style="width: 220px; height: 390px;"/>
  <br/>
 </p>
 <p>
  <strong>
  </strong>
  少林拳法之连环拳
  <strong>
   冲心肘
  </strong>
 </p>
 <p>
  右脚下落左脚前一步，使两腿成右弓步。同时右掌变拳，向前屈肘冲出，肘尖向前;左掌贴住右拳。目视右肘(图20)
 </p>
