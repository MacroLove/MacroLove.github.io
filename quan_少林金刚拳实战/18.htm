  顺势腿
  <strong>
   退步马步
  </strong>
 </p>
 <p>
  接上式。右转身.右脚向右后撤一步，随即两腿下蹲成马档步;同时.右拳变掌，贴身由前向后、向上摆至头顶上举，掌心朝斜上方，左拳由腰间向前方平直冲打，拳心朝下。(图5一1-17)
 </p>
 <p>
  此时可再接“上步穿手”.遇腿返回起势的位耸.动作同第七式至第十三式所述。
  <br/>

 </p>

 <p>
  <strong>
  </strong>
  金刚拳顺势腿
  <strong>
   收势
  </strong>
 </p>
 <p>
  接上式。左脚向右脚靠拢并步，身体直立;同时.两臂贴耳上举，拳变掌，掌心相对。动作不停，右脚向后撤半步，随即左脚也后撤半步.两脚并步;同时，两臂由上向下落在身体两侧;自然站立，目视前方。
