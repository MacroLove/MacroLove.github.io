 <p>
  预备势:立正站立;两臂自然下垂，五指松直，贴于腿外侧;头顶项领，齿微叩.舌抵上腭，双目平视，神态自然(图3-1)
  <br/>
  <img alt="图3-1" src="http://www.6okok.com/uploads/allimg/161124/1-161124103JU34.jpg" style="width: 231px; height: 355px;"/>
 </p>
 <p>
  屈膝下蹲，成右提膝步;双手立掌，同时裹肩合肘向前交叉上下扔插，交又点在右前臂中部、左前臂腕部，双手指尖朝前，手分长短前后(图3-5 ),换步亦然。行步操手:上述动作加提膝活步法.前进后退，左右横移，左右斜行进退即可。
  <br/>
  <img alt="图3-5" src="http://www.6okok.com/uploads/allimg/161124/1-161124104152F4.jpg" style="width: 215px; height: 356px;"/>
 </p>
 <p>
  【目的】
 </p>
 <p>
  锻炼双臂交叉出人之路线顺畅.主要是练习“法”，练劲次之。
 </p>
 <p>
  【要求】
 </p>
 <p>
  浑身要松，心存各种变化，前手尖、前足尖、鼻尖三尖一条线。
 </p>
 <p>
  <a href="http://www.6okok.com/quanfa/tongbei/" target="_blank">
   通背拳
  </a>
  四大总法七星掌歌曰:七星掌法手势玄，进攻退守非等闲。双手插花藏变化，左顾右盼上下连。
 </p>
