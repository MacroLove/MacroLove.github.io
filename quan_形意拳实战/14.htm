 <p>
  <strong>
   侧进顶胸
  </strong>
 </p>
 <p>
  对方打右中平拳，我以右手接其腕，左手抚其七臂，向后下方将带，乘势从外侧上左足;同时，提右膝以顶其胸(图7一40).
  <br/>
  <img alt="图7一40图7一41" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q3362U03.jpg" style="width: 482px; height: 341px;"/>
 </p>
 <p>
  <strong>
   正面打腹
  </strong>
  (白鹤升天)
 </p>
 <p>
  如对方以双风灌耳或饿虎扑食打我，我即以蛤形振翅之势，双臂上封外开;同时，进左足插档，提右膝以击其外肾、小腹(图7一41)
  <br/>
 </p>
 <p>
  <a href="http://www.6okok.com/quanfa/xingyi/" target="_blank">
   形意拳
  </a>
  八门打法膝打之法尚多，只要对方来拳为中平或在中平以下,我皆可以膝作拳用，或防或打，皆能解难奏功。但膝打须近身，并要手脚配合得当，随身合胯，不能强行。拳经云:“远来用脚踢，近了便加膝”，即说明了膝打要上步近身之意。
 </p>
