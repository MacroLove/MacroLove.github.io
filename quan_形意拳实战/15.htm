 <p>

   形意拳
  </a>
  八门打法胯打者，乃以中节、根节打人，腰胯一并发力之谓也。胯打有里外之分。
  <br/>
 </p>
 <p>
  <strong>
   外胯打
  </strong>
 </p>
 <p>
  用自己的胯尖(股骨头)对准对方的胯尖，发萃劲，如同鲤鱼打挺(图7一38a、图7一38b)
  <br/>
  <img alt="图7一38a图7一38b" src="http://www.6okok.com/uploads/allimg/161128/1-16112Q33230430.jpg" style="width: 462px; height: 339px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   里胯打
  </strong>
 </p>
 <p>
  先顺对方来势:抢步中门，以里胯逼住，使之不能换势，然后以横劲击之。如果是右腿插档，用右臂向左横打为好(图7-39a,图7一39b)。如对方未离位，切勿发劲。用胯打，步法最重要，两足两腿之进退交换须自然得体，胯打始能奏效也。
 </p>
