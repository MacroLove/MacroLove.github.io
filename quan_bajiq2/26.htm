   八极拳
  </a>
  <strong>
   乙左捶扳击
  </strong>
  ，
  <strong>
   甲双掌平推
  </strong>
 </p>
 <p>
  乙弓步不变，左拳山后向右前侧扳击甲方，拳心向右，拳眼向上，右拳甩于右后侧方，拳心向外，拳眼斜向上.目视甲方。
 </p>
 <p>
  甲两腿不变，两拳变掌向乙左臂猛淮，掌心斜向前，掌指向上.目视乙方(图2-162) .
  <br/>
  <img alt="图2-162" src="http://www.6okok.com/uploads/allimg/161212/1-16121213041T33.jpg" style="width: 423px; height: 304px;"/>
 </p>
 <p>
  实战应用:乙的横扫扳捶主要用于击打甲的中、上盘，甲的弓步封推」:.要用于防守乙的捶击。
 </p>
 <p>

   <strong>
    双方马步单鞭
   </strong>
  </p>
  <p>
   甲乙双方两脚为轴，体左转90度,两腿成马步，同时.乙方两拳变掌，甲乙双方向两侧各推双掌，掌心向外，掌指向上.目视前右侧(图2-163).
   <br/>
   <img alt="图2-163" src="http://www.6okok.com/uploads/allimg/161212/1-1612121304252N.jpg" style="width: 427px; height: 320px;"/>
  </p>
 </p>
 <p>
  实战应用:主要用于对付两侧之敌，也可用于防守强敌的横击.
 </p>
