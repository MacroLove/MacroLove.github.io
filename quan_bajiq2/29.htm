   八极拳
  </a>
  <strong>
   双方回身抱腕
  </strong>
 </p>
 <p>
  甲乙双方两脚踢地，休左转180度,左脚前移半步，震脚落地，右腿屈膝提起，两腿成独立势，同时，两掌向外上旋腕拧缠，然后屈肘抱腕护于腰间左侧，右掌在上，左掌在下，掌心向内，掌指斜向外.目视左前方(图2-168).
  <br/>
  <img alt="图2-168" src="http://www.6okok.com/uploads/allimg/161212/1-161212131951248.jpg" style="width: 370px; height: 307px;"/>
 </p>
 <p>
  实战应用:主要用于采抓敌人，拉倒于地，再用脚踩击，如不倒可再用膝顶击，敌必倒地就擒.
 </p>
 <p>

 <p>
  <strong>

  八极拳
  <strong>
   双方弓步冲左捶
  </strong>
 </p>
 <p>
  甲乙双方右脚前上一步。左脚上步落于右脚内侧，再抬右脚前上一步，两腿成右弓步，同时，两掌变拳，左掌向前方冲击，拳心向右，拳眼向上，右臂屈肘右拳护于胸前右侧，拳心向左，拳眼向上.目视左拳(图2-169)
  <br/>
  <img alt="图2-169" src="http://www.6okok.com/uploads/allimg/161212/1-16121213195c02.jpg" style="width: 520px; height: 308px;"/>
 </p>
 <p>
  实战应用:主要用于攻击前方来犯之敌.
 </p>
