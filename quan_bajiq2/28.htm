   八极拳
  </a>
  <strong>
   双方弓步冲右捶
  </strong>
 </p>
 <p>
  甲乙双方左脚在前方一步下落，两腿成左弓步，同时，两掌变拳，右拳直臂向前冲击，拳心向左，拳眼向上，左臂佃肘护于胸前左侧，拳心向右，拳眼向上.目视右拳(图2一166)。
  <br/>
  <img alt="图2一166" src="http://www.6okok.com/uploads/allimg/161212/1-161212131639423.jpg" style="width: 463px; height: 314px;"/>
 </p>
 <p>
  实战应用:主要用于攻击前方来犯之敌，是直接冲击的刚猛之招.
 </p>
 <p>
  拳谱曰：
 </p>
 <p>
  前方来敌不要忙，弓步站成登山桩。单拳护体防敌进，一拳把敌冲开膛。
 </p>
 <p>
  弓步冲拳力量大，不怕铁壁和铜墙。前人留下惊人艺，后人苦练艺更强。
  <br/>
 </p>
 <p>

  八极拳
  <strong>
   双方弓步左采拿
  </strong>
 </p>
 <p>
  甲乙双方弓步不变，两拳变掌前冲，同时右掌由上向下拍击左掌背，按紧挤住.目视两掌(图2-167).
  <br/>
  <img alt="图2一167" src="http://www.6okok.com/uploads/allimg/161212/1-1612121316463X.jpg" style="width: 462px; height: 314px;"/>
 </p>
 实战应用。主要用于采抓敌手，擒拿制服敌方。
