 <p style="text-align: center;">
  <img alt="六字诀的呼吸为什么要微微用意" src="http://www.6okok.com/uploads/allimg/160408/1-16040QQA93X.JPG" style="width: 406px; height: 265px;"/>
 </p>
 <p>
  <br/>
  六字诀呼吸吐纳要领，要求初学者在呼吸时一定要注意微微用意，切不可意识过强，若用意过强易导致呼吸过于着力，而引起腹部鼓胀或收缩紧张，呼吸不协调引发身体不适。
 </p>
 <p>
  <br/>
  六字诀对人体五脏六腑气机的调节，主要是依靠发音时口腔形成不同的口型、状态来作用于脏器的。而呼吸时微微用意不仅可集中习练者的注意力，更主要的是可以强化吐音，强化口型，强化体内气息的调节。
 </p>
