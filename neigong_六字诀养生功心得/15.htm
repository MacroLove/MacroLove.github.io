 <p>
  六字诀，虽然十分强调吐音口型的重要性，但口型正确，吐音准确，还要引起注意的一个问题便是“六字”吐音的音调。
  <br/>
 </p>
 <p>
  因为吐音通俗地讲有高音、平音、低音之分，高音其气息高昂向上，平音则气息平和疏缓，低音便低沉向下。
  <br/>
  <br/>
  六字诀习练中，如吐音的音调偏高，则易使人体内气上升；音调偏低，则易使体内之气下降。健身气功锻炼一般要求人体内的气宜沉不宜升，要上清下沉。如内气上升太过而升之有余，则易导致头疼头胀，心烦意乱，心神不宁等。若内气下降太过而致下陷，则易出现头晕、眼花等不适反应。所以，健身气功？六字诀的“嘘、呵、呼、呬、吹、嘻”字音，均为“xū、hē、hū、sī、chuī、xī”平音。
 </p>
