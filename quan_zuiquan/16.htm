 <p>
  <a href="http://www.6okok.com/quanfa/zui/" target="_blank">
   醉拳
  </a>
  栽臂(
  <strong>
   仙人前倒双栽臂
  </strong>
  )
 </p>
 <p>
  重心在两腿正中，体前倒，双手随体前倒由胸前下方划弧栽臂，在体胸前着地撑体。体成前俯栽臂势，目视两拳正中。(图76)
  <br/>
  <img alt="图76" src="http://www.6okok.com/uploads/allimg/170107/1-1F10G10153453.jpg" style="width: 324px; height: 144px;"/>
 </p>
 <p>
  要点:紧体绷直，下栽臂时两肘不得着地，前栽轻、巧。
 </p>
 <p>
 </p>
 <p>
  醉拳腾体摔背(
  <strong>
   八仙腾体龙床卧
  </strong>
  )
 </p>
 <p>
  上下同动，体翻身。双手变掌撑地腾体，体随即向上腾起左转180度，仰身摔背着地。与此同时，双脚尖用力顶地随体腾翻顺时针划弧约360度着地，两手随体上腾下摔顺对针向左右两侧摆臂，右手着地，左手不着地。体成仰身平躺势，目视两脚上方。(图77)
  <br/>
  <img alt="图77" src="http://www.6okok.com/uploads/allimg/170107/1-1F10G101594H.jpg" style="width: 382px; height: 243px;"/>
 </p>
 要点:上下肤同时用力腾体，捧背轻、巧，勾头，背、臀、脚三点同时着地。
