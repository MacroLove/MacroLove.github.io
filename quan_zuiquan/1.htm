 <p>
  <a href="http://www.6okok.com/quanfa/zui/" target="_blank">
   醉拳
  </a>
  基本手型：
  <br/>
  <br/>
  拳:手掌展开，四指(食指、中指、无名指、小指)并拢紧握，拇指回扣压在食指和中指的第二关节上。(见图)
 </p>
 <p>
  <img alt="拳" src="http://www.6okok.com/uploads/allimg/161031/1-1610310U15N63.jpg" style="width: 231px; height: 224px;"/>
 </p>
 <p>
  掌:手掌展开，四指并拢，掌尖外翘，拇指回扣贴在掌上沿。(见图)
 </p>
 <p>
  <img alt="掌" src="http://www.6okok.com/uploads/allimg/161031/1-1610310U20E44.jpg" style="width: 271px; height: 223px;"/>
 </p>
 <p>
  勾手:五指紧捏成，一撮，勾尖回勾。(见图)
 </p>
 <img alt="勾手" src="http://www.6okok.com/uploads/allimg/161031/1-1610310U215925.jpg" style="width: 223px; height: 262px;"/>
 <br/>
 <p>
  端杯手:中指、无名指、小指回扣紧握，拇指压在中指和无名指的第二关节上，食指弯曲回扣成半园形。(见图)
 </p>
 <p>
  <img alt="端杯手" src="http://www.6okok.com/uploads/allimg/161031/1-1610310U224K2.jpg" style="width: 285px; height: 230px;"/>
 </p>
 <p>
  凤凰眼手:中指、花名指、小指回扣紧握，拇指、食指成钳状。(见图)
 </p>
 <img alt="凤凰眼手" src="http://www.6okok.com/uploads/allimg/161031/1-1610310U232T3.jpg" style="width: 271px; height: 277px;"/>
 <br/>
