 <p>
  <strong>
   划圆活法
  </strong>
 </p>
 <p>
  一腿站立，一腿虚提，以虚提之脚尖为轴.脚踝放松.先顺时针划平圆活动脚踩;然后再逆时针划平圆活动。反复活动(图2-47)。
  <p>
   <img alt="图2-47" src="http://www.6okok.com/uploads/allimg/161124/1-161124091614V7.jpg" style="width: 252px; height: 348px;"/>
  </p>
  <p>
   <strong>
    碾踩法
   </strong>
  </p>
  <p>
   一腿微屈站立，另一腿亦弯曲，前脚掌前伸踩.以前脚掌为轴.脚跟向外碾踩.再向内碾踩。双脚轮换反复活动(图2-48)。
  </p>
