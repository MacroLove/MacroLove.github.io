  二十八二十九三十势：
  <br/>
  <br/>
  <strong>
   湘子挎篮
  </strong>
 </p>
 <p>
  两拳变掌，由右向左下方撂手，然后变拳，收右脚向前提膝。同时右拳屈肘上冲抖拳，高与聘平;左拳向内屈肘，护于右肘内下侧。目视右拳(图37)
 </p>

 </p>
 <p>
  <strong>
   卧虎撩爪
  </strong>
 </p>
 <p>
  右脚下落于左脚前一步，屈膝半蹲，左腿跪地.同时右拳变掌，向前掠打;左拳抱于腰间。目视右手(图38)
 </p>
 <p>
  接上动作，左脚向前上一步.屈膝半蹲，右腿跪地。同时左拳变掌，向前掠打;右掌变拳，抱于腰间。目视左手(图39)
 </p>
 <p>
  <img alt="卧虎撩爪" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z95R5147.jpg" style="width: 565px; height: 285px;"/>
 </p>
 <p>
  <strong>
   黑虎蹬山
  </strong>
 </p>
 <p>
  起身，体向右转45度，抬右脚向右后侧弹蹬。同时右拳变掌，向右掠打，掌附右大腿外侧;左掌变拳，抱于腰间。目视右侧(图40).
 </p>
