   少林罗汉拳

  五十五五十六五十七势：
  <br/>
  <br/>
  <strong>
   彭公挤按
  </strong>
 </p>
 <p>
  右脚向后落一步，体向右转180度，右腿全蹲，左腿半跪。同时左掌随身由上向下屈肘按肘;右掌由内向外划弧，然后变拳抱于腰间。目视左手(图74),
 </p>
 <p>
 </p>
 <p>
  <img alt="彭公挤按和迎面捶" src="http://www.6okok.com/uploads/allimg/160919/1-160919103I04O.jpg" style="width: 536px; height: 375px;"/>
 </p>
 <p>
  <strong>
   迎面捶
  </strong>
 </p>
 <p>
  起身，左脚向前一步，与右脚成并步。同时右拳向前冲击，左掌向内屈肘附于右上臂内侧。目视右拳(图75)。
 </p>
 <p>
 </p>
 <p>
  <strong>
   金丝缠
  </strong>
 </p>
 <p>
  两脚不动，两腿半蹲。同时右拳屈肘由外向内旋肘抖拳;左掌向右屈肘，掌按右拳上。目视前方(图76).
 </p>
