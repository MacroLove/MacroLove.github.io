  五十二五十三五十四势：
  <br/>
  <br/>
  <strong>
   抡臂拳
  </strong>
 </p>
 <p>
  起身，使两腿成拖步。同时右拳由下向上再往下、左拳由下向上抡臂，使左臂上举，右臂下沉(图69)。
 </p>
 <p>
  接上动作，两拳仍以肩关节为轴，左拳由上往下、右拳由下向上抡臂。目视左侧(图70)
 </p>

 </p>

 </p>
 <p>
  <strong>
   掏心捶
  </strong>
 </p>
 <p>
  右脚向前上一步，体向左转180度，左腿屈膝，使两腿成左弓步。同时右拳向前冲击，左拳抱于腰间。目视右拳(图71)。
 </p>
 <p>
  接上动作，体向右转90度，使两腿成马步。同时左拳向左侧砸击，右拳抱于腰间。目视左拳(图72).
 </p>
 <p>
 </p>
 <p>
  <img alt="掏心捶" src="http://www.6okok.com/uploads/allimg/160919/1-160919103221b2.jpg" style="width: 300px; height: 335px;"/>
 </p>
 <p>
  <strong>
   二起脚
  </strong>
 </p>
 <p>
  体向左转90度，抬两脚向前、向上弹跳。当全身腾空时，右拳变掌，向前拍击右脚面(响亮);左拳抱于腰间。目视右手(图73).
 </p>
