   少林罗汉拳
  </a>
  三十一三十二三十三势：
  <br/>
  <br/>
  <strong>
   二起踩脚
  </strong>
 </p>
 <p>
  体左转45度，右脚落左脚前，抬两脚向前、向上弹跳。当全身腾空时，出右掌向前、向上拍击右脚面(响亮)，左拳抱于腰间。目视右手(图41 )
 </p>
 <p>
  <img alt="二起踩脚" src="http://www.6okok.com/uploads/allimg/160919/1-1609191002423N.jpg" style="width: 253px; height: 387px;"/>
  <br/>
  <strong>
   金鸡独立
  </strong>
 </p>
 <p>
  右脚下落左脚前一步，收左脚落右脚后，脚尖点地，成左丁字步。同时右掌向前屈肘推出;左拳变掌向内屈肘，掌附右上臂内侧。两腿微蹲，目视右手(图42)。
 </p>
 <p>
 </p>
 <p>
  <img alt="金鸡独立和扫趟腿" src="http://www.6okok.com/uploads/allimg/160919/1-160919100300591.jpg" style="width: 560px; height: 310px;"/>
 </p>
 <p>
  <strong>
   扫趟腿
  </strong>
 </p>
 <p>
  左脚向左跨一步，以左脚为轴，然后上体前俯，抬右脚向左往后再返前扫一周，两掌附地。目视左侧(图43)。
 </p>
