 <p>

   少林罗汉拳
  </a>
  十九二十二十一势：
  <br/>
  <br/>
  <strong>
   跳步冲拳
  </strong>
 </p>
 <p>
  抬两脚向左转身(90度)跳步，右脚落于左脚前，使两腿成右弓步。同时右拳向前屈肘崩拳，左拳抱于腰间。目视右拳(图27).
 </p>
 <p>
 </p>
 <p>
  <img alt="少林罗汉拳十九二十二十一势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z943132L.jpg" style="width: 581px; height: 365px;"/>
  <br/>
 </p>
 <p>
  <strong>
   十字弹腿
  </strong>
 </p>
 <p>
  以右脚为轴，体向左转180度，抬左脚向前、向上弹踢。右拳变掌，向前推出，掌心向前;左拳抱于腰间。目视右手(图28).
 </p>
 <p>
 </p>
 <p>
  <strong>
   大仙蹬脚
  </strong>
 </p>
 <p>
  在脚下落右脚后，速抬右脚向前溜地蹬出，脚尖翘起。右拳向上屈肘抖拳，左拳变掌向上护于右肘上，左腿微屈，上体稍向后仰(图29)
 </p>
