 <p>

   少林罗汉拳
  </a>
  五十八五十九六十势：
  <br/>
  <br/>
  <strong>
   跃步七星
  </strong>
 </p>
 <p>
  起身，抬两脚向前、向上纵跳(图77).
  <br/>
  <img alt="跃步七星" src="http://www.6okok.com/uploads/allimg/160919/1-160919104111359.jpg" style="width: 298px; height: 368px;"/>
 </p>
 <p>
  接上动作，两脚向前下落成并步，两腿半蹲。同时右拳向前下方冲击;左拳向内屈肘，护于右肘内侧。目视右拳(图78)
  <br/>
  <img alt="跃步七星" src="http://www.6okok.com/uploads/allimg/160919/1-160919104044240.jpg" style="width: 289px; height: 384px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   转身盘肘
  </strong>
 </p>
 <p>
  起身，右脚向前上一步，以右脚为轴，抬左脚体向右转360度，转身后右脚落左脚前，使两腿成右弓步。同时左拳屈肘向前扛出，右拳架于头上前方。目视前方(图79)
 </p>
 <p>
  <img alt="转身盘肘和白鹤亮翅" src="http://www.6okok.com/uploads/allimg/160919/1-160919104132331.jpg" style="width: 570px; height: 391px;"/>
 </p>
 <p>
  <strong>
   白鹤亮翅
  </strong>
 </p>
 <p>
  以两脚为轴，体向左转90度，收右脚与左脚成并步。同时两拳变掌，由内向两侧推出，两掌心都向外。目视右手(图80)
 </p>
