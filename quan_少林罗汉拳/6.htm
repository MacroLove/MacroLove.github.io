 <p>

   少林罗汉拳
  </a>
  十六十七十八势：
  <br/>
  <br/>
  <strong>
   横冲捶
  </strong>
 </p>
 <p>
  起身，以两脚为轴，体向右转180度，两腿屈膝成马步。同时左拳随身向左微屈肘砸击，右拳抱于腰间。目视左拳(图24).
 </p>
 <p>
  <img alt="少林罗汉拳十六十七十八势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z93T3352.jpg" style="width: 320px; height: 300px;"/>
 </p>
 <p>
  <strong>
   卧地炮
  </strong>
 </p>
 <p>
  收右脚，震脚(响亮)，与左脚成并步。同时左拳变掌，与右拳在胸前屈肘相击(响亮)，两腿半蹲。目视两手(图25).
 </p>
 <p>
 </p>
 <p>
  <img alt="少林罗汉拳十六十七十八势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z93U1F1.jpg" style="width: 554px; height: 333px;"/>
 </p>
 <p>
  <strong>
   双栽捶
  </strong>
 </p>
 <p>
  抬左脚向左跨一步，两腿半蹲成马步。同时左掌变拳，与右拳同时屈肘栽拳，使两拳分别栽于两大腿上部。目视左侧(图26),
 </p>
