  三十七三十八三十九势：
  <br/>
  <br/>
  <strong>
   大圣钻云
  </strong>
 </p>
 <p>
  抬两脚向前、向上跳跃，当全身腾空时，右脚向上弹踢.同时两手随身向后摆臂。目视前方(图47).
 </p>
 <p>
  <img alt="大圣钻云" src="http://www.6okok.com/uploads/allimg/160919/1-16091910100W32.jpg" style="width: 264px; height: 392px;"/>
 </p>
 <p>
  <strong>
   枯树盘根
  </strong>
 </p>
 <p>
  两脚落地后，右脚在左脚前一步，以两脚为轴，体向左转270度，两腿全蹲成歇步。同时两掌变成剪指手，向内展臂屈肘，使两剪指抵住两太阳穴。目视前方(图48).
 </p>
 <p>
 </p>
 <p>
  <img alt="枯树盘根和白鹤亮翅" src="http://www.6okok.com/uploads/allimg/160919/1-16091910102XM.jpg" style="width: 585px; height: 323px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   白鹤亮翅
  </strong>
 </p>
 <p>
  歇步不变，两剪指由内向外展臂抖肘侧展，两掌心向前。目视右侧(图49)
 </p>
 <p>
  接上动作，起身，使歇步变成插步。同时两剪指由外向内、向上举臂抖掌，两掌心向上，高于头上。目视前方(图50),

 </p>
