  四十六四十七四十八势：
  <br/>
  <br/>
  <strong>
   黑虎蹬山
  </strong>
 </p>
 <p>
  以右脚为轴，体向右转90度，抬左脚向左侧弹蹬。同时左拳变掌，与右拳在腹前屈肘相抱。目视左侧(图60)
 </p>
 <p>
  <img alt="黑虎蹬山" src="http://www.6okok.com/uploads/allimg/160919/1-16091910231V50.jpg" style="width: 337px; height: 343px;"/>
 </p>
 <p>
  <strong>
   磕肘
  </strong>
 </p>
 <p>
  左脚下落左侧一步，体向左转90度，使两腿成左弓步。同时右拳屈肘向前崩出;左掌向内屈肘，掌击右前臂。目视右肘(图61 ),
 </p>
 <p>
 </p>
 <p>
  <img alt="磕肘和迎面崩捶" src="http://www.6okok.com/uploads/allimg/160919/1-160919102344515.jpg" style="width: 578px; height: 374px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   迎面崩捶
  </strong>
 </p>
 <p>
  抬右脚向前卜一步。同时右拳向前崩出，拳心向上;左掌向前屈肘附于右肘下，掌心向上，目视右拳(图62)
 </p>
 <p>
  接上动作，两脚不动，收右拳向内、向下再反上向前崩击，拳心向下;左掌附于右肘之上。目视右拳(图63).
 </p>
 <p>
  <img alt="迎面崩捶" src="http://www.6okok.com/uploads/allimg/160919/1-16091910235D38.jpg" style="width: 231px; height: 364px;"/>
 </p>
