   少林罗汉拳
  </a>
  二十五二十六二十七势：
  <br/>
  <br/>
  <strong>
   侧耳炮
  </strong>
 </p>
 <p>
  以两脚为轴，体向左转180度，使两腿成左弓步。同时左拳屈肘抖拳，高与耳平;右拳向后劈击。目视前方(图34)
 </p>
 <p>
  <img alt="少林罗汉拳二十五二十六二十七势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z9513B63.jpg" style="width: 561px; height: 321px;"/>
  <br/>
  <strong>
   七星
  </strong>
 </p>
 <p>
  左脚不动，抬右脚向前上一步，震脚(响亮)，与左脚成并步。同时右拳向前直冲，左拳仍架于耳左侧.两腿半蹲。目视右拳(图35)
 </p>
 <p>
  <br/>
  <strong>
   卧枕
  </strong>
 </p>
 <p>
  右脚向前上一步，使两腿成右弓步。同时两拳回胸前环弧，然后右拳向上屈肘抖拳，使拳高与右耳相平;左拳向左栽击，拳落两档间。目视左侧(图36).
  <br/>
  <img alt="少林罗汉拳二十五二十六二十七势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z951454c.jpg" style="width: 293px; height: 334px;"/>
 </p>
