  六十一坐山势和收势
  <br/>
  <br/>
  <strong>
   坐山势
  </strong>
 </p>
 <p>
  震右脚(响亮)，抬左脚向左跨一步，使两腿屈膝成马步。同时两掌变拳，右拳由右向左劈打，然后向右划弧架于头上前方;左拳由左向右劈打，然后下栽左膝上方。目视左侧(图81 )
 </p>
 <p>
  <img alt="坐山势和收势" src="http://www.6okok.com/uploads/allimg/160919/1-160919104400915.jpg" style="width: 485px; height: 367px;"/>
 </p>
 <p>
  <strong>
   收势
  </strong>
 </p>
 <p>
  左脚收靠右脚，两脚并步站立，身胸挺直，两拳端于腰间，拳心向上，目视前方(图82)。然后成掌放下，掌心附于大腿外则。
 </p>
