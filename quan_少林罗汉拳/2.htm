 <p>

   少林罗汉拳
  </a>
  四五六势：
  <br/>
  <br/>
  大鹏趟爪
 </p>
 <p>
  起身，抬右脚向前弹足，脚面绷平。同时两拳变掌向前后展臂亮掌，目视右侧(图7)
  <br/>
  <img alt="少林罗汉拳四五六势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z919102S.jpg" style="width: 320px; height: 325px;"/>
 </p>
 <p>
  黑虎跳涧
 </p>
 <p>
  右脚随体右转(45度)下落于右侧一步，同时速抬左脚向左跳起，下落右脚左侧一步，使两腿成左仆步。两掌向两腿间下拍击地(响亮)。目视左侧(图8)
 </p>
 <p>
 </p>
 <p>
  <img alt="少林罗汉拳四五六势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z91921135.jpg" style="width: 545px; height: 365px;"/>
  <br/>
 </p>
 <p>
  怀中抱月
 </p>
 <p>
  起身，收右脚与左脚成并步。同时两掌根相合，抖两腕拧手，然后上下屈肘，使两臂向内，两掌心相照，左掌在下，高与脐平;右掌在上，高与胸平。目视前方(图9).
 </p>
