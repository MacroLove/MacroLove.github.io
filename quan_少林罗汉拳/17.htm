  四十九五十五十一势：
  <br/>
  <br/>
  <strong>
   金丝缠
  </strong>
 </p>
 <p>
  右腿半蹲，左腿半跪，同时收右拳，向内旋肘、屈肘、抖拳;左掌附于右拳上(图64)
 </p>
 <p>
  <img alt="金丝缠和三冲拳" src="http://www.6okok.com/uploads/allimg/160919/1-160919102Q3V7.jpg" style="width: 549px; height: 370px;"/>
 </p>
 <p>
  <strong>
   三冲拳
  </strong>
 </p>
 <p>
  两脚不动，左掌变拳，向前冲击;右拳抱于腰间，拳心向上。目视左拳(图65)
 </p>
 <p>
  接上动作，右拳向前冲击，左拳抱于腰间(图66缺图).
 </p>
 <p>
 </p>
 <p>
  接上动作，左拳向前冲击，右拳抱于腰间，两腿微蹲，目视左拳(图67)
 </p>
 <p>
  <img alt="三冲拳和下砸拳" src="http://www.6okok.com/uploads/allimg/160919/1-160919102R9502.jpg" style="width: 482px; height: 300px;"/>
 </p>
 <p>
  <strong>
   下砸拳
  </strong>
 </p>
 <p>
  左膝下沉成低跪步.右腿半蹲。同时右拳向前下方砸击，左拳抱于腰间。目视右拳(图68)
 </p>
