 <p>

   少林罗汉拳
  </a>
  十三十四十五势：
  <br/>
  <br/>
  <strong>
   下砸捶
  </strong>
 </p>
 <p>
  以两脚为轴，体向右转180度，右腿半蹲，左腿跪地。同时两掌变拳，左拳向前屈肘砸击，右拳抱于腰间。目视左拳(图19)
  <br/>
  <img alt="少林罗汉拳十三十四十五势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z93452328.jpg" style="width: 281px; height: 267px;"/>
 </p>
 <p>
 </p>
 <p>
  接上动作，左脚向前一步，落于右脚跟后成丁字步，两腿全蹲。同时右拳向前屈肘砸击，左拳抱于腰间。目视右拳(图20).
  <br/>
  <img alt="少林罗汉拳十三十四十五势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z935014R.jpg" style="width: 584px; height: 335px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   黑虎蹬山
  </strong>
 </p>
 <p>
  起身，震右脚，抬左脚向左后侧弹瑞。右拳屈肘护颈右侧，左拳向内护档。目视左侧(图21)
 </p>
 <p>
  接上动作，左脚下落右脚前一步，抬右脚向前、向上弹踢(图22).
 </p>
 <p>
  <img alt="少林罗汉拳十三十四十五势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z9351QG.jpg" style="width: 284px; height: 352px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   罗汉睡觉
  </strong>
 </p>
 <p>
  右腿下落左脚后一步，体向左转90度，两腿全蹲成歇步。同时右拳屈肘向内，使拳顶住右脸部;左拳屈肘下劈，拳放于右脚跺上。目视左侧(图23)
  <br/>
  <img alt="少林罗汉拳十三十四十五势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z9352OJ.jpg" style="width: 301px; height: 249px;"/>
 </p>
