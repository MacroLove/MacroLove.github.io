  三十四三十五三十六势：
  <br/>
  <br/>
  <strong>
   枯树盘根
  </strong>
 </p>
 <p>
  起身，抬右脚向左移一步，落于左脚外侧，使两腿成插步，两腿全蹲成歇步。同时右掌屈肘亮掌，掌与额平;左手向内屈肘，掌附右肘之上(图44).
 </p>
 <p>
 </p>
 <p>
  <img alt="枯树盘根和迎面沙" src="http://www.6okok.com/uploads/allimg/160919/1-160919100645638.jpg" style="width: 528px; height: 301px;"/>
 </p>
 <p>
  <strong>
   迎面沙
  </strong>
 </p>
 <p>
  抬左脚向左跨一步，右手向左侧下方抓一把，然后两腿屈膝成马步。同时右手由左向右屈肘亮掌，高与头平;左手向内屈肘，护于右肘下。目视左侧(图45)。
 </p>
 <p>
 </p>
 <p>
  <strong>
   双抢手
  </strong>
 </p>
 <p>
  以两脚为轴，体向左转90度。抬右脚向前上一步，震右脚，与左脚成并步，两腿微蹲。同时两掌向前屈肘抢出，掌心斜向上。目视两掌(图46).
 </p>
