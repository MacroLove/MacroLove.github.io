  七八九势：
  <br/>
  <br/>
  黑虎掏心
 </p>
 <p>
  左脚向左开一步，体向左转90度，使两腿成左弓步。同时右掌变拳，向前冲击;左掌向外划弧，然后变拳，抱于腰间。目视右拳(图10 )
 </p>
 <p>
 </p>
 <p>
  <img alt="少林罗汉拳七八九势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z92329301.jpg" style="width: 564px; height: 359px;"/>
 </p>
 <p>
  十字踩脚
 </p>
 <p>
  抬右脚向前、向上弹踢，脚面绷平。同时左拳变掌，向前、向右拍击右脚面(响亮);右拳抱于腰间。目视左手(图11)
 </p>
 <p>
 </p>
 <p>
  枯树盘根
 </p>
 <p>
  右脚下落左脚后一步，以两脚为轴，体向右转270度，使两腿成插步，两腿全蹲成歇步。同时左掌变拳，向前冲击;右拳抱于腰间。目视左拳(图12)
