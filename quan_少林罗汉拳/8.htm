  二十二二十三二十四势：
  <br/>
  <br/>
  <strong>
   右冲肘
  </strong>
 </p>
 <p>
  右脚向后、向右横落一步，体向右转90度，抬左脚向前上一步，然后再抬右脚向前上一步，使两腿成右弓步。同时右拳屈肘前冲，肘尖向前;左掌随身向前屈肘推附于右拳。目视右肘端部(图30)
 </p>
 <p>
  <img alt="少林罗汉拳二十二二十三二十四势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z94K94V.jpg" style="width: 355px; height: 311px;"/>
 </p>
 <p>
  <strong>
   左冲肘
  </strong>
 </p>
 <p>
  接上动作，两脚不动，左掌变拳，向前屈肘冲击，肘尖向前;右拳随身变掌，向内屈肘，推附左拳。目视左肘(图31)
 </p>
 <p>
 </p>
 <p>
  <img alt="少林罗汉拳二十二二十三二十四势" src="http://www.6okok.com/uploads/allimg/160919/1-16091Z94P9211.jpg" style="width: 551px; height: 349px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   抢手
  </strong>
 </p>
 <p>
  左拳变掌，与右掌同时向前平抢，然后抬右腿向前提膝，两掌变拳，抱于腰间(图32)
 </p>
 <p>
 </p>
 <p>
  右脚下落于左脚前，使两腿成右弓步。同时右拳变掌，向前屈肘抢手，掌心向里;左拳抱于腰间。目视右手(图33)
 </p>
