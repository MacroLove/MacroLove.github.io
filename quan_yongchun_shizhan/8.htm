  “拂手”是小念头手法中攻击对手脖颈部位的凶狠招式，在实战中往往配合其他手法一起使用，用于抢攻、反击或迎击。
 </p>
 <p>
  小念头中拂手的动作是两只手一起展开向两侧如斩刀般挥出，这属于两只手一起训练的方法(如图270)，而实际应用时却是单手拂手配合其他手法一起发挥击打作用。
 </p>
