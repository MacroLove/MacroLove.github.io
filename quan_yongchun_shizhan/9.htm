   咏春拳
  </a>
  “枕手”是小念头手法中化解擒拿的招式.在实战中往往配合日字冲拳一起使用，又称枕手冲拳。
 </p>
 <p>
  实战战例:枕手冲拳反击腕部擒拿(下图长发为我方，短发为对手)
 </p>
 <p>
  我方以正身前进马配合右手问手对敌.对手突然近身出右拳攻我方头面.我方前手问手封住对手右竹;对手突然变拳为拿，擒住我方右腕向后拽拉;借对方后拉之势，我方迅速上步进马，右手腕及尺骨紧贴对手右臂，向其身体中线心窝直冲，川身体前冲之力化解对手擒拿，同时枕手变拳击中，对手心窝部位(如图265-图269)
 </p>
