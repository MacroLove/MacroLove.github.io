  “圈手”又名“蛇形手”.往往具备破解擒拿或缠绕攻击的作用。侧掌配合圈手和底掌应用，便于实施角度反差较大的反击。
 </p>
 <p>
 </p>
 <p>
  实战战例:圈手配合侧掌、斜掌的用法(下图长发为我方，短发为对手)
 </p>
 <p>
  我方以正身前进马配合右手问手对敌.对手突然近身出左拳攻我方心窝部位.我方前手尺骨部位与对手桥手相接.封住对手左臂;动作不停，双方接手瞬间，我方前手变圈手将对手左臂圈低;对手反应I-快.突然发左拳攻我方面门，我方左手护手侧拍封住攻势;与此同时，我方右手圈手变为斜掌向对方身体滑落.击中其左侧胃部(如图290-图293)
