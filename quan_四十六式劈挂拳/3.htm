 <p>
  <strong>
   左双弓步穿掌
  </strong>
 </p>
 <p>
  重心抬起前移，右脚以脚掌为轴向内拧转，成左双弓步，上体含胸左转;同时，右臂屈肘，右掌向下穿至腰间，掌心向上，左臂内旋架掌于头上。目视前方(图3一86)
  <br/>
  <img alt="图3一86" src="http://www.6okok.com/uploads/allimg/161216/1-161216150P1T2.jpg" style="width: 271px; height: 348px;"/>
 </p>
 <p>
  <a href="http://www.6okok.com/quanfa/pigua/" target="_blank">
   劈挂拳
  </a>
  左双弓步穿掌要点:
 </p>
 <p>
  穿掌、蹬转、拧腰要协调有力，含胸有蓄劲。
 </p>
 <p>
 </p>
 <p>
  <strong>
   行步穿林
  </strong>
 </p>
 <p>
  ①左脚上步外展;右掌从腰间向前上方穿出，掌心向上，左掌同时后摆与腰齐，掌心向下。目视右掌(图3一87)
 </p>
 <p>
  ②.七动不停。左脚上步内扣。目视右掌(图3一88)
 </p>
 <p>
  ③如此再做一至二次(1)(2)相同的动作(同图3一87,图3一88)
  <br/>
  <img alt="图3一87图3一88" src="http://www.6okok.com/uploads/allimg/161216/1-161216150Q03X.jpg" style="width: 406px; height: 278px;"/>
 </p>
 <p>
  劈挂拳行步穿林要点:
  <br/>
  行步要连贯，快而不乱，重心一平稳，行走路线成一半圆弧。
 </p>
