 <p>
  <strong>
   双弓步插掌
  </strong>
  (戳指掌)
 </p>
 <p>
  左脚以脚跟为轴外展.右脚以脚掌为轴内扣，身体向左拧腰转体成左双弓步:同时右掌向前穿出，左掌收至腰间，在转体同时向后穿出，两掌心向上。目视前方(图3一133)
  <br/>
  <img alt="图3一133" src="http://www.6okok.com/uploads/allimg/161219/1-1612191102233b.jpg" style="width: 225px; height: 289px;"/>
 </p>
 <p>
 </p>
 <p>
  <strong>
   提膝架掌
  </strong>
 </p>
 <p>
  左脚蹬地提膝，重心后移，右脚内扣，身体左转;两臂上举.架掌于头上，左掌在外。目视前方(图3一134)
  <br/>
  <img alt="图3一134" src="http://www.6okok.com/uploads/allimg/161219/1-1612191102324L.jpg" style="width: 262px; height: 312px;"/>
 </p>
 <p>
  <p>
   <a href="http://www.6okok.com/quanfa/pigua/" target="_blank">
    劈挂拳
   </a>
   提膝架掌要点:
  </p>
  <p>
   蹬地、架掌要一气呵成。
  </p>
  <p>
  </p>
  <p>
   <strong>
    弓步劈掌
   </strong>
  </p>
  <p>
   左脚左跨成左弓步;同时左掌向左前方劈下，右掌后摆于身后。目视左掌(图3-135)。
   <br/>
   <img alt="图3一135" src="http://www.6okok.com/uploads/allimg/161219/1-161219110241420.jpg" style="width: 274px; height: 217px;"/>
  </p>
 </p>
 <p>
  劈挂拳弓步劈掌要点:
 </p>
 <p>
  劈掌力在掌根。
 </p>
