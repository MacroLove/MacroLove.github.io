  <strong>
   摌手
  </strong>
 </p>
 <p>
  接上势.左脚前落上步成左弓步;左掌随前进之势向前摌击，掌心向内(图1一103)。
  <br/>
  【用法】我勾弹敌腿敌必顾下，我则乘势抢进铲击其脸(图1一104)

  <br/>
  <br/>
  内家拳之六步拳
  <strong>
   洞喉手
  </strong>
 </p>
 <p>
  上动不停，上体左拧;同时，右掌由右腰侧向前直臂穿击，掌心向上;左掌内翻成掌心向下.回收于右肩侧。目随右手(图1一105)。
 </p>
 <p>
  【用法】我铲敌面，敌必上架，我则就势采制其腕，迅即以右掌穿插敌喉(图1-106)。
 </p>
 <img alt="图1一105图1一106" src="http://www.6okok.com/uploads/allimg/170111/1-1F11114002KH.jpg" style="width: 475px; height: 250px;"/>
 <br/>
 <p>
  <strong>
  </strong>
  内家拳之六步拳
  <strong>
   锁喉手
  </strong>
 </p>
 <p>
  接上势，右腕内旋后再向前反掌探出，掌心向上，目随右手(图1一107)。
 </p>
 【用法】我穿插敌喉敌如上格，我则乘机转腕下锁敌喉(图1一108).
