 <p>
  1.敌左势.以右直拳击我。我左势，右脚向前踩进一步，暗含刮地风腿击敌左腿胫骨，左手下按敌人手劈.同时，右拳向上钻打敌人下颊(图5-113、图5-114)。
  <br/>
  <img alt="图5-113" src="http://www.6okok.com/uploads/allimg/161130/1-16113010002MX.jpg" style="width: 333px; height: 319px;"/>
  <img alt="图5-114" src="http://www.6okok.com/uploads/allimg/161130/1-161130100031Q4.jpg" style="width: 237px; height: 310px;"/>
  <br/>
  紧接着，右脚向前踩进一步，右掌或拳由上往下劈击敌人颈、面部。(图5-115)
 </p>
 <p>
  <img alt="图5-115" src="http://www.6okok.com/uploads/allimg/161130/1-16113010003Y91.jpg" style="width: 225px; height: 311px;"/>
 </p>
 <p>
  2.敌左势.左手抓我衣领。我左势.左手臂从上向下反手搭于敌人前臂，向下用惊炸之力持压，紧接着，左脚向前寸步踩进.左掌由下向上扑打敌人面部。(图5-116-图5-118)
 </p>
 <p>
  <img alt="图5-116" src="http://www.6okok.com/uploads/allimg/161130/1-16113010004JR.jpg" style="width: 222px; height: 319px;"/>
  <img alt="图5-117" src="http://www.6okok.com/uploads/allimg/161130/1-1611301000562R.jpg" style="width: 217px; height: 301px;"/>
  <img alt="图5-118" src="http://www.6okok.com/uploads/allimg/161130/1-161130100105Z4.jpg" style="width: 209px; height: 321px;"/>
 </p>
 <p>
  3.敌左势.左手抓我衣领。我起右脚刮地风击敌胫骨或膝盖.双手划圆下劈其抓我之左臂.随即双掌借反弹力扑打对方面部。(图5-119-图5-121)
 </p>
