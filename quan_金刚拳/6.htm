  第一趟十一十二式：
  <br/>
  <br/>
  <strong>
   跑行三步
  </strong>
 </p>
 <p>
  接上式。两腿微屈.用跑行步(夜行步)向前迈右脚.再迈左脚，复迈右脚;两手的姿势不变;目视左后侧。(图2-1-21)
  <br/>
  <img alt="跑行三步" src="http://www.6okok.com/uploads/allimg/160919/1-16091912152M50.jpg" style="width: 324px; height: 327px;"/>
 </p>
 <p>
  要领
 </p>
 <p>
  1.重心要平稳，步幅要均匀。
 </p>
 <p>
  2.快速，不可有腾空跳跃的动作。
 </p>
 <p>
  3.跑行步.脚底向后要翻转亮底，腰要下塌。
  <br/>
 </p>
 <p>
  <strong>
   弓步刨打
  </strong>
 </p>
 <p>
  接上式。右腿屈膝半蹲，左腿挺膝蹬直成右弓步;同时，左手从左侧向头前、从上向下刨.刨摆在胸前，屈肘平举，掌心朝下;随即右手握拳，由肋部旋转向前冲打，拳心朝下;目视右侧。(图2-1-22)
 </p>
